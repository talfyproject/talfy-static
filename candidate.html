<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile - Talfy</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #003300;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #002200;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background-color: #d2ffcc;
            color: #003300;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        footer a {
            color: #d2ffcc;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <h2>Welcome, {{ user.name }}!</h2>
</header>
<main>
    <p>Email: {{ user.email }}</p>
    <a href="{{ url_for('logout') }}"><button>Logout</button></a>
</main>
<footer>
    <a href="{{ url_for('index') }}">Home</a>
</footer>
</body>
</html>
