<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Profile | Talfy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <div id="profileContent">
      <p>Loading...</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="privacy.html">Privacy</a></div>
  </footer>

  <script>
    async function loadCandidateProfile() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const container = document.getElementById("profileContent");

      if (!id) {
        container.innerHTML = "<p>Invalid candidate ID.</p>";
        return;
      }

      try {
        const response = await fetch(`https://talfy-backend.onrender.com/api/candidates/${id}`);
        const data = await response.json();

        if (!response.ok) {
          container.innerHTML = `<p>${data.error || "Candidate not found."}</p>`;
          return;
        }

        container.innerHTML = `
          <h2 class="tagline">${data.display_name}</h2>
          <img src="${data.avatar || 'https://via.placeholder.com/120'}" alt="Candidate photo" width="120" style="border-radius: 10px; margin-bottom: 20px;" />
          <div class="profile-details">
            <p><strong>Current job:</strong> ${data.current_job || "—"}</p>
            <p><strong>Experience:</strong> ${data.experience_years || "—"} years</p>
            <p><strong>Salary range:</strong> ${data.salary_range || "—"}</p>
            <p><strong>Industry:</strong> ${data.sector || "—"}</p>
            <p><strong>Tools:</strong> ${data.tools || "—"}</p>
            <hr style="margin: 2rem 0;" />
            <p><strong>English level:</strong> ${data.english_level || "***"}</p>
            <p><strong>Education:</strong> ${data.education || "***"}</p>
            <p><strong>Work type:</strong> ${data.work_type || "***"}</p>
            <p><strong>Willing to travel:</strong> ${data.travel || "***"}</p>
            <p><strong>Protected category:</strong> ${data.protected || "***"}</p>
            <p><strong>Last update:</strong> ${data.last_update || "***"}</p>
            <p><strong>CV:</strong> ${data.cv || "***"}</p>
          </div>
        `;
      } catch (err) {
        container.innerHTML = "<p>Error loading candidate profile.</p>";
      }
    }

    loadCandidateProfile();
  </script>
</body>
</html>
