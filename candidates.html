<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidates – Talfy</title>
  <style>
    body {font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #fff; color: #0d1b2a;}
    .header {display: flex; justify-content: space-between; align-items: center; padding: 1.2rem 2rem; border-bottom: 1px solid #e5e5e5;}
    .logo {font-size: 2rem; font-weight: 700; color: #134e3a; text-transform: lowercase; text-decoration: none;}
    .nav a {margin-left: 1.5rem; text-decoration: none; color: #0d1b2a; font-size: 0.95rem; font-weight: 500;}
    .main {padding: 2rem 5vw;}
    h1 {text-align: center; color: #134e3a;}
    .grid {display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 40px;}
    .card {
      background-color: #d2ffcc;
      width: 200px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .footer {position: relative; margin-top: 3rem; padding: 1.2rem 2rem; border-top: 1px solid #e5e5e5; font-size: 0.85rem; color: #0d1b2a;}
    .footer-center {text-align: center; font-weight: 400;}
    .footer-right {position: absolute; bottom: 1.2rem; right: 2rem;}
    .footer-right a {text-decoration: none; color: #134e3a; font-weight: 500;}
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>
  <main class="main">
    <h1>Our Candidates</h1>
    <div id="candidate-list" class="grid"></div>
  </main>
  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script>
    async function loadCandidates() {
      const res = await fetch('/api/candidates');
      const data = await res.json();
      const container = document.getElementById('candidate-list');

      data.forEach(candidate => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${candidate.avatar || 'img/avatar-male.png'}" alt="Avatar">
          <h3>${candidate.display_name}</h3>
          <p style="font-size: 0.9rem;">${candidate.current_job || 'Job not provided'}</p>
          <p style="font-size: 0.85rem;">${candidate.experience_years || '-'} yrs – ${candidate.salary_range || '-'}</p>
          <p style="font-size: 0.85rem;">${candidate.sector || '-'}</p>
          <p style="font-size: 0.85rem;">Tools: ${candidate.tools || '-'}</p>
        `;
        container.appendChild(div);
      });
    }

    loadCandidates();
  </script>
</body>
</html>
