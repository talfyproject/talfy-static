<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Profile | Talfy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h2 class="tagline" id="candidateName">Loading...</h2>
    <img id="candidateAvatar" src="https://via.placeholder.com/120" alt="Candidate photo" width="120" style="border-radius: 10px; margin-bottom: 20px;" />

    <div class="profile-details" id="candidateDetails">
      <p>Loading profile...</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script>
    async function loadCandidateProfile() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("candidateDetails").innerHTML = "<p>Invalid candidate ID.</p>";
        return;
      }

      try {
        const response = await fetch(`https://talfy-backend.onrender.com/api/candidates`);
        const data = await response.json();

        const candidate = data[parseInt(id) - 1]; // TEMP: usa index fino a quando non hai id vero

        if (!candidate) {
          document.getElementById("candidateDetails").innerHTML = "<p>Candidate not found.</p>";
          return;
        }

        document.getElementById("candidateName").textContent = candidate.display_name || "Unnamed";
        document.getElementById("candidateAvatar").src = candidate.avatar || "https://via.placeholder.com/120";

        document.getElementById("candidateDetails").innerHTML = `
          <p><strong>Current job:</strong> ${candidate.current_job || '—'}</p>
          <p><strong>Experience:</strong> ${candidate.experience_years || '—'} years</p>
          <p><strong>Salary range:</strong> ${candidate.salary_range || '—'}</p>
          <p><strong>Industry:</strong> ${candidate.sector || '—'}</p>
          <p><strong>Tools:</strong> ${candidate.tools || '—'}</p>
          <hr style="margin: 2rem 0;" />
          <p><strong>English level:</strong> ***</p>
          <p><strong>Education:</strong> ***</p>
          <p><strong>Work type:</strong> ***</p>
          <p><strong>Willing to travel:</strong> ***</p>
          <p><strong>Protected category:</strong> ***</p>
          <p><strong>Last update:</strong> ***</p>
          <p><strong>CV:</strong> ***</p>
        `;
      } catch (error) {
        document.getElementById("candidateDetails").innerHTML = "<p>Error loading candidate profile.</p>";
        console.error(error);
      }
    }

    document.addEventListener("DOMContentLoaded", loadCandidateProfile);
  </script>
</body>
</html>
