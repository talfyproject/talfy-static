<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidates | Talfy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .candidates-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
      justify-content: center;
    }

    .candidate-box {
      background-color: #d2ffcc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .candidate-box:hover {
      transform: translateY(-5px);
    }

    .candidate-box img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .candidate-box h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #134e3a;
    }

    .candidate-box p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">talfy</a>
  <nav class="nav">
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="pricing.html">Pricing</a>
    <a href="talfy-for-talent.html">For Talent</a>
    <a href="talfy-for-company.html">For Company</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<main class="main">
  <h2>Available Candidates</h2>
  <div class="candidates-container" id="candidatesContainer">
    <!-- Candidate boxes will be inserted here -->
  </div>
</main>

<footer class="footer">
  <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
  <div class="footer-right">
    <a href="privacy.html">Privacy</a> · <a href="terms.html">Terms</a>
  </div>
</footer>

<script>
  async function loadCandidates() {
    const container = document.getElementById("candidatesContainer");
    try {
      const response = await fetch("https://talfy-backend.onrender.com/api/candidates");
      const data = await response.json();

      if (data.length === 0) {
        container.innerHTML = "<p>No candidates found yet.</p>";
        return;
      }

      data.forEach(c => {
        const box = document.createElement("div");
        box.className = "candidate-box";
        box.innerHTML = `
          <img src="${c.avatar || 'https://via.placeholder.com/80'}" alt="Avatar">
          <h3>${c.display_name}</h3>
          <p><strong>Job:</strong> ${c.current_job || '—'}</p>
          <p><strong>Experience:</strong> ${c.experience_years || '—'} years</p>
          <p><strong>Sector:</strong> ${c.sector || '—'}</p>
          <p><strong>Tools:</strong> ${c.tools || '—'}</p>
        `;
        container.appendChild(box);
      });
    } catch (error) {
      container.innerHTML = "<p>Error loading candidates.</p>";
    }
  }

  loadCandidates();
</script>

</body>
</html>
