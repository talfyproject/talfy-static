<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* RESET E BASE */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --primary-color: #134e3a;
          --primary-light: #1a6b4a;
          --primary-dark: #0d3a2a;
          --accent-color: #2dd4bf;
          --text-primary: #0f172a;
          --text-secondary: #64748b;
          --text-muted: #94a3b8;
          --background: #ffffff;
          --surface: #f8fafc;
          --border: #e2e8f0;
          --border-light: #f1f5f9;
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
          --radius-sm: 0.375rem;
          --radius-md: 0.5rem;
          --radius-lg: 0.75rem;
          --radius-xl: 1rem;
          --status-active: #10b981;
          --status-inactive: #ef4444;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          line-height: 1.6;
          color: var(--text-primary);
          background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
          font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* HEADER */
        .header {
          position: sticky;
          top: 0;
          z-index: 1000;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(20px);
          border-bottom: 1px solid var(--border-light);
          transition: all 0.3s ease;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: relative;
        }

        .logo {
          font-size: 2.25rem;
          font-weight: 700;
          color: var(--primary-color);
          text-transform: lowercase;
          text-decoration: none;
          transition: all 0.3s ease;
          position: relative;
        }

        .logo:hover {
          transform: translateY(-2px);
        }

        .nav {
          display: flex;
          gap: 0.5rem;
          align-items: center;
        }

        .nav a {
          text-decoration: none;
          color: var(--text-secondary);
          font-size: 0.95rem;
          font-weight: 500;
          padding: 0.5rem 1rem;
          border-radius: var(--radius-md);
          transition: all 0.2s ease;
          position: relative;
        }

        .nav a:hover {
          color: var(--primary-color);
          background-color: var(--surface);
          transform: translateY(-1px);
        }

        /* Login button without background */
        .nav a:nth-last-child(2) {
          color: var(--text-primary);
          font-weight: 600;
        }

        .nav a:nth-last-child(2):hover {
          color: var(--primary-color);
          background-color: var(--surface);
        }

        /* Register button with background */
        .nav a:last-child {
          background-color: var(--primary-color);
          color: white;
          margin-left: 0.5rem;
        }

        .nav a:last-child:hover {
          background-color: var(--primary-dark);
          color: white;
          box-shadow: var(--shadow-md);
        }

        .hamburger {
          display: none;
          flex-direction: column;
          background: none;
          border: none;
          cursor: pointer;
          padding: 0.5rem;
          border-radius: var(--radius-md);
          transition: all 0.2s ease;
        }

        .hamburger span {
          width: 20px;
          height: 2px;
          background-color: var(--text-primary);
          margin: 2px 0;
          transition: all 0.3s ease;
          border-radius: 1px;
        }

        .hamburger:hover {
          background-color: var(--surface);
        }

        .mobile-menu {
          display: none;
          position: absolute;
          top: 100%;
          right: 2rem;
          background: white;
          border: 1px solid var(--border);
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-xl);
          flex-direction: column;
          z-index: 10;
          min-width: 200px;
          overflow: hidden;
        }

        .mobile-menu.active {
          display: flex;
          animation: slideDown 0.3s ease;
        }

        .mobile-menu a {
          padding: 1rem 1.5rem;
          text-decoration: none;
          color: var(--text-secondary);
          font-size: 0.95rem;
          font-weight: 500;
          border-bottom: 1px solid var(--border-light);
          transition: all 0.2s ease;
        }

        .mobile-menu a:hover {
          color: var(--primary-color);
          background-color: var(--surface);
        }

        .mobile-menu a:last-child {
          border-bottom: none;
        }

        /* Main content styles */
        .main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Search and filters */
        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: white;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(19, 78, 58, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            color: var(--text-secondary);
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            z-index: 10;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .filter-menu.active {
            display: flex;
            animation: slideDown 0.2s ease;
        }

        .filter-option {
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-option:hover {
            background-color: var(--surface);
            color: var(--primary-color);
        }

        .filter-option.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        .filter-option input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .filter-divider {
            height: 1px;
            background-color: var(--border-light);
            margin: 0.5rem 0;
        }

        .filter-actions {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--border-light);
        }

        .filter-actions button {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .filter-clear {
            background-color: var(--surface);
            color: var(--text-secondary);
        }

        .filter-apply {
            background-color: var(--primary-color);
            color: white;
        }

        .filter-apply:hover {
            background-color: var(--primary-dark);
        }

        /* Companies grid */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .company-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid var(--border-light);
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border);
        }

        .company-logo {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid var(--border-light);
        }

        .company-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .company-logo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background-color: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .company-info {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .company-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .company-industry {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .company-status {
            margin-top: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-active {
            color: var(--status-active);
        }

        .status-active .status-indicator {
            background-color: var(--status-active);
        }

        .status-inactive {
            color: var(--status-inactive);
        }

        .status-inactive .status-indicator {
            background-color: var(--status-inactive);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            background-color: white;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination-button:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-ellipsis {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            margin: 2rem 0;
        }

        .empty-state-icon {
            font-size: 3rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .empty-state-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 500;
            color: white;
            background-color: var(--primary-color);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .empty-state-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* FOOTER */
        .footer {
          background: var(--surface);
          border-top: 1px solid var(--border);
          padding: 2rem;
          font-size: 0.9rem;
          color: var(--text-muted);
          text-align: center;
          margin-top: auto;
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }

        .footer-links {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }

        .footer a {
          text-decoration: none;
          color: var(--text-secondary);
          font-weight: 500;
          transition: color 0.2s ease;
        }

        .footer a:hover {
          color: var(--primary-color);
        }

        /* ANIMATIONS */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .main {
                padding: 1.5rem 1rem;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-filters {
                width: 100%;
            }
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>

        // Set up event listeners

                filterCompanies();

        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('active');
        }
        
        // Toggle filter menu
        function toggleFilterMenu(filterId) {
            const filterMenu = document.getElementById(filterId);
            
            // Close all other filter menus
            document.querySelectorAll('.filter-menu').forEach(menu => {
                if (menu.id !== filterId) {
                    menu.classList.remove('active');
                }
            });
            
            // Toggle the clicked filter menu
            filterMenu.classList.toggle('active');
            
            // Add click outside listener
            document.addEventListener('click', function closeFilters(e) {
                if (!e.target.closest('.filter-dropdown')) {
                    document.querySelectorAll('.filter-menu').forEach(menu => {
                        menu.classList.remove('active');
                    });
                    document.removeEventListener('click', closeFilters);
                }
            });
        }
        
        // Clear filter
        function clearFilter(filterType) {
            if (filterType === 'industry') {
                document.getElementById('industry-all').checked = true;
                document.querySelectorAll('[id^="industry-"]').forEach(checkbox => {
                    if (checkbox.id !== 'industry-all') {
                        checkbox.checked = false;
                    }
                });
            } else if (filterType === 'status') {
                document.getElementById('status-all').checked = true;
                document.querySelectorAll('[id^="status-"]').forEach(checkbox => {
                    if (checkbox.id !== 'status-all') {
                        checkbox.checked = false;
                    }
                });
            } else if (filterType === 'location') {
                document.getElementById('location-all').checked = true;
                document.querySelectorAll('[id^="location-"]').forEach(checkbox => {
                    if (checkbox.id !== 'location-all') {
                        checkbox.checked = false;
                    }
                });
            }
        }
        
        // Apply filter
        function applyFilter(filterType) {
            // Close filter menu
            document.getElementById(filterType + 'Filter').classList.remove('active');
            
            // Apply filters
            filterCompanies();
        }
        
        // Filter companies
        function filterCompanies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            // Get selected industries
            const selectedIndustries = [];
            const industryAll = document.getElementById('industry-all').checked;
            
            if (!industryAll) {
                document.querySelectorAll('[id^="industry-"]').forEach(checkbox => {
                    if (checkbox.id !== 'industry-all' && checkbox.checked) {
                        selectedIndustries.push(checkbox.id.replace('industry-', ''));
                    }
                });
            }
            
            // Get selected statuses
            const selectedStatuses = [];
            const statusAll = document.getElementById('status-all').checked;
            
            if (!statusAll) {
                document.querySelectorAll('[id^="status-"]').forEach(checkbox => {
                    if (checkbox.id !== 'status-all' && checkbox.checked) {
                        selectedStatuses.push(checkbox.id.replace('status-', ''));
                    }
                });
            }
            
            // Get selected locations
            const selectedLocations = [];
            const locationAll = document.getElementById('location-all').checked;
            
            if (!locationAll) {
                document.querySelectorAll('[id^="location-"]').forEach(checkbox => {
                    if (checkbox.id !== 'location-all' && checkbox.checked) {
                        selectedLocations.push(checkbox.id.replace('location-', ''));
                    }
                });
            }
            
            // Filter companies
            filteredCompanies = companiesData.filter(company => {
                // Search term filter
                const matchesSearch = searchTerm === '' || 
                    company.name.toLowerCase().includes(searchTerm) || 
                    company.industry.toLowerCase().includes(searchTerm);
                
                // Industry filter
                const matchesIndustry = industryAll || 
                    selectedIndustries.some(industry => 
                        company.industry.toLowerCase().includes(industry));
                
                // Status filter
                const matchesStatus = statusAll || 
                    selectedStatuses.includes(company.status);
                
                // Location filter
                const matchesLocation = locationAll || 
                    selectedLocations.some(location => 
                        company.location.toLowerCase().includes(location.toLowerCase()));
                
                return matchesSearch && matchesIndustry && matchesStatus && matchesLocation;
            });
            
            // Reset to first page
            currentPage = 1;
            
            // Load companies
            loadCompanies();
        }
        
        // Load companies
        function loadCompanies() {
            const companiesGrid = document.getElementById('companiesGrid');
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredCompanies.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredCompanies.length);
            const currentCompanies = filteredCompanies.slice(startIndex, endIndex);
            
            // Clear grid
            companiesGrid.innerHTML = '';
            
            // Check if there are companies to display
            if (currentCompanies.length === 0) {
                companiesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">

                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                            Reset Filters
                        </button>
                    </div>
                `;
            } else {
                // Add companies to grid
                currentCompanies.forEach(company => {
                    const companyCard = document.createElement('div');
                    companyCard.className = 'company-card';
                    companyCard.innerHTML = `
                        <div class="company-logo">
                            <div class="company-logo-placeholder">${company.logo}</div>
                        </div>
                        <div class="company-info">
                            <h3 class="company-name">${company.name}</h3>
                            <div class="company-industry">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                                ${company.industry}
                            </div>
                            <div class="company-status ${company.status === 'active' ? 'status-active' : 'status-inactive'}">
                                <span class="status-indicator"></span>
                                ${company.status === 'active' ? 'Active' : 'Inactive'} (Subscription ${company.subscription === 'active' ? 'Active' : 'Inactive'})
                            </div>
                        </div>
                    `;
                    
                    // Add click event to view company details
                    companyCard.addEventListener('click', function() {
                        window.location.href = `/company-profile.html?id=${company.id}`;
                    });
                    
                    companiesGrid.appendChild(companyCard);
                });
            }
            
            // Update pagination
            updatePagination(totalPages);
        }
        
        // Update pagination
        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Don't show pagination if there's only one page or no results
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `pagination-button ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            `;
            
            if (currentPage > 1) {
                prevButton.addEventListener('click', function() {
                    goToPage(currentPage - 1);
                });
            }
            
            pagination.appendChild(prevButton);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page
            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.className = 'pagination-button';
                firstPageButton.textContent = '1';
                firstPageButton.addEventListener('click', function() {
                    goToPage(1);
                });
                pagination.appendChild(firstPageButton);
                
                // Ellipsis if needed
                if (startPage > 2) {
                    const ellipsis = document.createElement('div');
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                
                if (i !== currentPage) {
                    pageButton.addEventListener('click', function() {
                        goToPage(i);
                    });
                }
                
                pagination.appendChild(pageButton);
            }
            
            // Last page
            if (endPage < totalPages) {
                // Ellipsis if needed
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('div');
                    ellipsis.className = 'pagination-ellipsis';
                    ellipsis.textContent = '...';
                    pagination.appendChild(ellipsis);
                }
                
                const lastPageButton = document.createElement('button');
                lastPageButton.className = 'pagination-button';
                lastPageButton.textContent = totalPages;
                lastPageButton.addEventListener('click', function() {
                    goToPage(totalPages);
                });
                pagination.appendChild(lastPageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `pagination-button ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            `;
            
            if (currentPage < totalPages) {
                nextButton.addEventListener('click', function() {
                    goToPage(currentPage + 1);
                });
            }
            
            pagination.appendChild(nextButton);
        }
        
        // Go to page
        function goToPage(page) {
            currentPage = page;
            loadCompanies();
            
            // Scroll to top of companies grid
            document.getElementById('companiesGrid').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Reset filters
        function resetFilters() {
            // Clear search
            document.getElementById('searchInput').value = '';
            
            // Reset industry filter
            document.getElementById('industry-all').checked = true;
            document.querySelectorAll('[id^="industry-"]').forEach(checkbox => {
                if (checkbox.id !== 'industry-all') {
                    checkbox.checked = false;
                }
            });
            
            // Reset status filter
            document.getElementById('status-all').checked = true;
            document.querySelectorAll('[id^="status-"]').forEach(checkbox => {

                    checkbox.checked = false;

            // Reset location filter

            document.querySelectorAll('[id^="location-"]').forEach(checkbox => {
                if (checkbox.id !== 'location-all') {
                    checkbox.checked = false;
                }
            });
            
            // Apply filters
            filterCompanies();
        }
