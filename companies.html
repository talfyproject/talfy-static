<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies – Talfy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      margin: 0;
      text-decoration: none;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .main {
      padding: 2rem 5vw;
    }
    h1 {
      text-align: center;
      color: #134e3a;
    }
    .footer {
      position: relative;
      margin-top: 3rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
    }
    .footer-center {
      text-align: center;
      font-weight: 400;
    }
    .footer-right {
      position: absolute;
      bottom: 1.2rem;
      right: 2rem;
    }
    .footer-right a {
      text-decoration: none;
      color: #134e3a;
      font-weight: 500;
    }
    .company-card {
      width: 200px;
      background-color: #d2ffcc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .company-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h1>Our Companies</h1>
    <div id="company-list" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 40px;"></div>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script>
    async function loadCompanies() {
      const res = await fetch('https://talfy-backend.onrender.com/api/companies');
      const data = await res.json();
      const container = document.getElementById('company-list');
      data.forEach(company => {
        const div = document.createElement('div');
        div.className = "company-card";
        div.onclick = () => window.location.href = `company.html?id=${company.id}`;
        div.innerHTML = `
          <img src="${company.logo || 'img/company-default1.png'}" alt="Company Logo" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-bottom: 10px;">
          <h3 style="margin: 10px 0 5px; font-size: 1rem; color: #0d1b2a;">${company.company_name}</h3>
          <p style="font-size: 0.85rem; color: #333;">${company.sector || 'Sector not specified'} – ${company.num_employees || 'N/A'} employees</p>
        `;
        container.appendChild(div);
      });
    }

    loadCompanies();
  </script>
</body>
</html>
