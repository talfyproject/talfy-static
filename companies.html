<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Companies – Talfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #047857 0%, #064e3b 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #047857;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav a:hover {
      color: #047857;
      background: rgba(4, 120, 87, 0.1);
      transform: translateY(-2px);
    }

    .nav a:last-child {
      background: linear-gradient(135deg, #047857, #064e3b);
      color: white;
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
    }

    .nav a:last-child:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: #555;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .mobile-menu a:hover {
      background: rgba(4, 120, 87, 0.1);
      color: #047857;
    }

    /* Main Content */
    .main {
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
    }

    /* Search Container */
    .search-container {
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .search-wrapper {
      display: flex;
      background: white;
      border-radius: 50px;
      padding: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-wrapper:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
    }

    .search-wrapper:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 15px 50px rgba(4, 120, 87, 0.3);
    }

    #searchInput {
      flex: 1;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      outline: none;
      background: transparent;
    }

    #searchInput::placeholder {
      color: #999;
    }

    .search-wrapper button {
      background: linear-gradient(135deg, #047857, #064e3b);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
    }

    .search-wrapper button:hover {
      transform: translateX(2px);
      box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
    }

    /* Filters Section */
    .filters-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .filters-title {
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .clear-filters {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
    }

    .clear-filters:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.8rem;
    }

    .filter-group {
      position: relative;
    }

    .filter-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
      font-size: 0.85rem;
    }

    .filter-select {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.4rem center;
      background-repeat: no-repeat;
      background-size: 1.2em 1.2em;
      padding-right: 2rem;
    }

    .filter-select:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .filter-select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.2);
    }

    .filter-select option {
      background: #047857;
      color: white;
      padding: 0.5rem;
    }

    .filter-group.premium {
      position: relative;
      opacity: 0.6;
    }

    .filter-group.premium::after {
      content: '🔒';
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-size: 0.8rem;
      z-index: 10;
    }

    .filter-group.premium .filter-select {
      pointer-events: none;
      cursor: not-allowed;
    }

    .premium-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .filter-group.premium:hover .premium-overlay {
      opacity: 1;
    }

    .premium-badge {
      background: linear-gradient(135deg, #047857, #064e3b);
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      box-shadow: 0 2px 10px rgba(4, 120, 87, 0.3);
    }

    .filters-toggle {
      display: none;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
      width: 100%;
      font-weight: 500;
    }

    .filters-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Results Info */
    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    .results-count {
      font-size: 1.1rem;
    }

    .pagination-info {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Candidates Grid */
    .candidates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .candidate-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .candidate-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .candidate-card:hover::before {
      left: 100%;
    }

    .candidate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .candidate-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .candidate-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #047857, #064e3b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      flex-shrink: 0;
      position: relative;
    }

    .candidate-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .candidate-name {
      color: white;
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
    }

    .candidate-info {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
    }

    .info-icon {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }

    .info-label {
      font-weight: 500;
      min-width: 80px;
    }

    .info-value {
      color: rgba(255, 255, 255, 0.8);
    }

    .subscription-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .subscription-badge.active {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .subscription-badge.inactive {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Lock Overlay */
    .lock-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .candidate-card:hover .lock-overlay {
      opacity: 1;
    }

    .lock-icon {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 1rem;
    }

    .lock-text {
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .lock-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .unlock-button {
      background: linear-gradient(135deg, #047857, #064e3b);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
    }

    .unlock-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 3rem;
    }

    .pagination button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .pagination button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .pagination button.active {
      background: linear-gradient(135deg, #047857, #064e3b);
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .page-title {
        font-size: 2rem;
      }

      .filters-section {
        padding: 0.8rem;
      }

      .filters-grid {
        grid-template-columns: 1fr;
        gap: 0.6rem;
      }

      .filters-toggle {
        display: block;
      }

      .filters-content {
        display: none;
      }

      .filters-content.active {
        display: block;
      }

      .filters-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .candidates-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .candidate-card {
        padding: 1.5rem;
      }

      .results-info {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      .search-wrapper {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .search-wrapper button {
        border-radius: 12px;
        justify-content: center;
      }

      .footer {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .main {
        padding: 1rem;
      }

      .page-title {
        font-size: 1.8rem;
      }

      .header {
        padding: 1rem;
      }
    }
  </style>

  <script>
    // Sample company data
    const companiesData = [
      { name: "Goldman Sachs", country: "United Kingdom", sector: "Investment Banking", subscription: "active", avatar: "GS" },
      { name: "UniCredit", country: "Italy", sector: "Retail Banking", subscription: "active", avatar: "UC" },
      { name: "Deutsche Bank", country: "Germany", sector: "Investment Banking", subscription: "inactive", avatar: "DB" },
      { name: "BNP Paribas", country: "France", sector: "Asset Management", subscription: "active", avatar: "BP" },
      { name: "Santander", country: "Spain", sector: "Retail Banking", subscription: "active", avatar: "ST" },
      { name: "ING Group", country: "Netherlands", sector: "Corporate Finance", subscription: "inactive", avatar: "IG" },
      { name: "Credit Suisse", country: "Switzerland", sector: "Private Equity", subscription: "active", avatar: "CS" },
      { name: "Allianz", country: "Germany", sector: "Insurance", subscription: "active", avatar: "AL" },
      { name: "Revolut", country: "United Kingdom", sector: "Fintech", subscription: "active", avatar: "RV" },
      { name: "Intesa Sanpaolo", country: "Italy", sector: "Retail Banking", subscription: "inactive", avatar: "IS" },
      { name: "BBVA", country: "Spain", sector: "Corporate Finance", subscription: "active", avatar: "BV" },
      { name: "Société Générale", country: "France", sector: "Investment Banking", subscription: "inactive", avatar: "SG" },
      { name: "McKinsey & Co", country: "United Kingdom", sector: "Consulting", subscription: "active", avatar: "MC" },
      { name: "Bain Capital", country: "United Kingdom", sector: "Private Equity", subscription: "active", avatar: "BC" },
      { name: "Klarna", country: "Germany", sector: "Fintech", subscription: "active", avatar: "KL" },
      { name: "AXA Group", country: "France", sector: "Insurance", subscription: "inactive", avatar: "AX" },
      { name: "Mediobanca", country: "Italy", sector: "Investment Banking", subscription: "active", avatar: "MB" },
      { name: "N26", country: "Germany", sector: "Fintech", subscription: "active", avatar: "N2" },
      { name: "Zurich Insurance", country: "Switzerland", sector: "Insurance", subscription: "inactive", avatar: "ZI" },
      { name: "CaixaBank", country: "Spain", sector: "Retail Banking", subscription: "active", avatar: "CB" }
    ];

    let currentPage = 1;
    const itemsPerPage = 20;

    function createParticles() {
      const container = document.querySelector('.bg-particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        
        container.appendChild(particle);
      }
    }

    function renderCompanies() {
      const grid = document.getElementById('companiesGrid');
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = companiesData.slice(startIndex, endIndex);

      grid.innerHTML = pageData.map(company => `
        <div class="candidate-card" onclick="showCompanyDetails('${company.name}')">
          <div class="candidate-header">
            <div class="candidate-avatar">${company.avatar}</div>
            <h3 class="candidate-name">${company.name}</h3>
          </div>
          <div class="candidate-info">
            <div class="info-item">
              <span class="info-icon">🌍</span>
              <span class="info-label">Country:</span>
              <span class="info-value">${company.country}</span>
            </div>
            <div class="info-item">
              <span class="info-icon">🏢</span>
              <span class="info-label">Sector:</span>
              <span class="info-value">${company.sector}</span>
            </div>
            <div class="subscription-badge ${company.subscription}">
              <span>${company.subscription === 'active' ? '✅' : '⭕'}</span>
              <span>${company.subscription === 'active' ? 'Active Company' : 'Inactive Company'}</span>
            </div>
          </div>
        </div>
      `).join('');

      updateResultsInfo(companiesData);
    }

    function renderFilteredCompanies() {
      const data = window.filteredCompanies || companiesData;
      const grid = document.getElementById('companiesGrid');
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const pageData = data.slice(startIndex, endIndex);

      grid.innerHTML = pageData.map(company => `
        <div class="candidate-card" onclick="showCompanyDetails('${company.name}')">
          <div class="candidate-header">
            <div class="candidate-avatar">${company.avatar}</div>
            <h3 class="candidate-name">${company.name}</h3>
          </div>
          <div class="candidate-info">
            <div class="info-item">
              <span class="info-icon">🌍</span>
              <span class="info-label">Country:</span>
              <span class="info-value">${company.country}</span>
            </div>
            <div class="info-item">
              <span class="info-icon">🏢</span>
              <span class="info-label">Sector:</span>
              <span class="info-value">${company.sector}</span>
            </div>
            <div class="subscription-badge ${company.subscription}">
              <span>${company.subscription === 'active' ? '✅' : '⭕'}</span>
              <span>${company.subscription === 'active' ? 'Active Company' : 'Inactive Company'}</span>
            </div>
          </div>
        </div>
      `).join('');

      updateResultsInfo(data);
    }

    function updateResultsInfo(data = companiesData) {
      const totalResults = data.length;
      const startIndex = (currentPage - 1) * itemsPerPage + 1;
      const endIndex = Math.min(currentPage * itemsPerPage, totalResults);
      
      document.getElementById('resultsCount').textContent = `${totalResults} finance companies found`;
      document.getElementById('paginationInfo').textContent = `Showing ${startIndex}-${endIndex} of ${totalResults}`;
    }

    function showCompanyDetails(companyName) {
      alert(`Company Profile: ${companyName}\n\nThis would show detailed company information:\n• Company overview\n• Open positions\n• Company culture\n• Benefits & perks\n• Contact information\n• Application process`);
    }

    function clearAllFilters() {
      document.getElementById('countryFilter').value = '';
      document.getElementById('sectorFilter').value = '';
      document.getElementById('subscriptionFilter').value = '';
      renderCompanies();
    }

    function toggleFilters() {
      const content = document.querySelector('.filters-content');
      const toggle = document.querySelector('.filters-toggle');
      
      content.classList.toggle('active');
      toggle.textContent = content.classList.contains('active') ? 'Hide Filters ▲' : 'Show Filters ▼';
    }

    function applyFilters() {
      const country = document.getElementById('countryFilter').value;
      const sector = document.getElementById('sectorFilter').value;
      const subscription = document.getElementById('subscriptionFilter').value;
      
      // Simple filtering logic
      let filtered = companiesData;
      
      if (country) {
        filtered = filtered.filter(company => company.country === country);
      }
      
      if (sector) {
        filtered = filtered.filter(company => company.sector === sector);
      }
      
      if (subscription) {
        filtered = filtered.filter(company => company.subscription === subscription);
      }
      
      // Update the global data for rendering
      window.filteredCompanies = filtered;
      currentPage = 1;
      renderFilteredCompanies();
    }

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
        hamburger.classList.remove('active');
      } else {
        menu.style.display = 'block';
        hamburger.classList.add('active');
      }
    }

    function checkLoginStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const desktopNav = document.querySelector('.nav');
      const mobileMenu = document.getElementById('mobileMenu');
      
      if (isLoggedIn) {
        desktopNav.innerHTML = `
          <a href="/pricing.html">Pricing</a>
          <a href="/about.html">About us</a>
          <a href="/contact.html">Contact</a>
          <a href="/dashboard.html">Dashboard</a>
          <a href="#" onclick="logout()">Logout</a>
        `;
        
        mobileMenu.innerHTML = `
          <a href="/pricing.html">Pricing</a>
          <a href="/about.html">About us</a>
          <a href="/contact.html">Contact</a>
          <a href="/dashboard.html">Dashboard</a>
          <a href="#" onclick="logout()">Logout</a>
          <a href="/privacy.html">Privacy</a>
          <a href="/terms.html">Terms</a>
        `;
      } else {
        desktopNav.innerHTML = `
          <a href="/pricing.html">Pricing</a>
          <a href="/about.html">About us</a>
          <a href="/contact.html">Contact</a>
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
        `;
        
        mobileMenu.innerHTML = `
          <a href="/pricing.html">Pricing</a>
          <a href="/about.html">About us</a>
          <a href="/contact.html">Contact</a>
          <a href="/login.html">Login</a>
          <a href="/register.html">Register</a>
          <a href="/privacy.html">Privacy</a>
          <a href="/terms.html">Terms</a>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userType');
      localStorage.removeItem('userName');
      checkLoginStatus();
      location.reload();
    }

    function handleSearch(e) {
      e.preventDefault();
      const query = document.getElementById("searchInput").value.trim();
      const button = e.target.querySelector('button');
      
      if (query) {
        const originalContent = button.innerHTML;
        button.innerHTML = '<div class="loading"></div>';
        button.disabled = true;
        
        // Simulate search
        setTimeout(() => {
          button.innerHTML = originalContent;
          button.disabled = false;
          alert(`Searching for: "${query}"\n\nThis would filter the companies based on your search criteria.`);
        }, 1000);
      }
    }

    window.onload = function() {
      createParticles();
      checkLoginStatus();
      renderCompanies();
      
      // Pre-fill search if coming from homepage
      const searchQuery = localStorage.getItem("search_query");
      if (searchQuery) {
        document.getElementById("searchInput").value = searchQuery;
        localStorage.removeItem("search_query");
      }
      
      document.getElementById("searchForm").addEventListener("submit", handleSearch);
    };
  </script>
</head>
<body>
  <div class="bg-particles"></div>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <button class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <h1 class="page-title">Finance Companies</h1>
      <p class="page-subtitle">Connect with leading finance companies actively hiring talent</p>
      
      <div class="search-container">
        <form id="searchForm" class="search-wrapper">
          <input type="text" id="searchInput" placeholder="Search by company name, sector, location..." />
          <button type="submit">
            <span>Search</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div class="filters-section">
      <button class="filters-toggle" onclick="toggleFilters()">Show Filters ▼</button>
      
      <div class="filters-content active">
        <div class="filters-header">
          <h3 class="filters-title">
            <span>🔍</span>
            Filter Companies
          </h3>
          <button class="clear-filters" onclick="clearAllFilters()">Clear All</button>
        </div>
        
        <div class="filters-grid">
          <div class="filter-group">
            <label class="filter-label">Country</label>
            <select class="filter-select" id="countryFilter" onchange="applyFilters()">
              <option value="">All Countries</option>
              <option value="Italy">Italy</option>
              <option value="Spain">Spain</option>
              <option value="Germany">Germany</option>
              <option value="France">France</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Poland">Poland</option>
              <option value="Netherlands">Netherlands</option>
              <option value="Switzerland">Switzerland</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Sector</label>
            <select class="filter-select" id="sectorFilter" onchange="applyFilters()">
              <option value="">All Sectors</option>
              <option value="Investment Banking">Investment Banking</option>
              <option value="Asset Management">Asset Management</option>
              <option value="Insurance">Insurance</option>
              <option value="Fintech">Fintech</option>
              <option value="Private Equity">Private Equity</option>
              <option value="Consulting">Consulting</option>
              <option value="Corporate Finance">Corporate Finance</option>
              <option value="Retail Banking">Retail Banking</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label class="filter-label">Subscription Status</label>
            <select class="filter-select" id="subscriptionFilter" onchange="applyFilters()">
              <option value="">All Companies</option>
              <option value="active">Active Subscribers</option>
              <option value="inactive">Free Users</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="results-info">
      <div class="results-count" id="resultsCount">Loading companies...</div>
      <div class="pagination-info" id="paginationInfo"></div>
    </div>

    <div class="candidates-grid" id="companiesGrid">
      <!-- Companies will be populated by JavaScript -->
    </div>

    <div class="pagination">
      <button onclick="changePage(-1)" id="prevBtn">← Previous</button>
      <button class="active">1</button>
      <button onclick="changePage(1)" id="nextBtn">Next →</button>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
    </div>
  </footer>
</body>
</html>
