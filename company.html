<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="main" style="padding: 2rem 5vw;">
    <h1 id="companyName" style="text-align: center; color: #134e3a;">Loading...</h1>
    <div id="companyDetails" style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: #d2ffcc; border-radius: 12px; display: none;">
      <div style="text-align: center;">
        <img id="companyLogo" src="" width="100" style="border-radius: 12px; margin-bottom: 1rem;" />
      </div>
      <p><strong>Sector:</strong> <span id="sector"></span></p>
      <p><strong>Employees:</strong> <span id="employees"></span></p>
      <p><strong>Headquarters:</strong> <span id="hq"></span></p>
    </div>
    <p id="errorMessage" style="text-align: center; color: red;"></p>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script>
    async function loadCompany() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("errorMessage").textContent = "Company ID not found.";
        return;
      }
      try {
        const res = await fetch(`/api/company?id=${id}`);
        const data = await res.json();

        if (!res.ok) {
          document.getElementById("errorMessage").textContent = data.error || "Error loading profile.";
          return;
        }

        document.getElementById("companyName").textContent = data.company_name;
        document.getElementById("sector").textContent = data.sector || "N/A";
        document.getElementById("employees").textContent = data.num_employees || "N/A";
        document.getElementById("hq").textContent = data.headquarters || "N/A";
        document.getElementById("companyLogo").src = data.logo || "img/company-default1.png";
        document.getElementById("companyDetails").style.display = "block";
      } catch (err) {
        document.getElementById("errorMessage").textContent = "Network error.";
      }
    }

    loadCompany();
  </script>
</body>
</html>
