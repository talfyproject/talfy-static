<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Complete Candidate Profile - Talfy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
      <a href="talfy-for-talent.html">For Talent</a>
      <a href="talfy-for-company.html">For Company</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h2>Complete Your Candidate Profile</h2>

    <form id="candidateProfileForm">
      <label>Display Name</label>
      <input type="text" id="display_name" required />

      <label>Current Job</label>
      <input type="text" id="current_job" required />

      <label>Years of Experience</label>
      <input type="number" id="experience_years" required min="0" />

      <label>Salary Range</label>
      <input type="text" id="salary_range" required />

      <label>Sector</label>
      <input type="text" id="sector" required />

      <label>Tools Known (comma-separated)</label>
      <input type="text" id="tools" required />

      <label>Choose an Avatar</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="avatar" value="male" required />
          <img src="https://via.placeholder.com/80?text=Male" alt="Male Avatar" />
        </label>
        <label>
          <input type="radio" name="avatar" value="female" />
          <img src="https://via.placeholder.com/80?text=Female" alt="Female Avatar" />
        </label>
      </div>

      <button type="submit">Save Profile</button>
    </form>

    <p id="profileMessage" class="message"></p>
  </main>

</body>
