<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Candidate Profile - Talfy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="main">
    <h2>Complete Your Candidate Profile</h2>
    <form id="candidateProfileForm">
      <label>Display Name</label>
      <input type="text" name="display_name" required>

      <label>Current Job Title</label>
      <input type="text" name="current_job">

      <label>Years of Experience</label>
      <input type="number" name="experience_years">

      <label>Salary Range</label>
      <input type="text" name="salary_range">

      <label>Sector</label>
      <input type="text" name="sector">

      <label>Tools Known (select multiple)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tools" value="Excel"> Excel</label>
        <label><input type="checkbox" name="tools" value="SAP"> SAP</label>
        <label><input type="checkbox" name="tools" value="Oracle"> Oracle</label>
        <label><input type="checkbox" name="tools" value="Power BI"> Power BI</label>
        <label><input type="checkbox" name="tools" value="Team System"> Team System</label>
        <label><input type="checkbox" name="tools" value="Other"> Other</label>
      </div>

      <label>Choose Avatar</label>
      <div class="radio-group">
        <label><input type="radio" name="avatar" value="male"> Male</label>
        <label><input type="radio" name="avatar" value="female"> Female</label>
      </div>

      <button type="submit">Save Profile</button>
    </form>

    <p id="profileMessage" class="message"></p>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> Â· <a href="/terms.html">Terms</a>
    </div>
  </footer>

  <script src="complete-profile-candidate.js"></script>
</body>
</html>
