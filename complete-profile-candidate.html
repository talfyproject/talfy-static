
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Candidate Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">Talfy</a>
    <nav>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <main>
    <h1>Complete your profile</h1>
    <form action="/save-candidate-profile" method="POST" enctype="multipart/form-data">
      <!-- Foto o avatar -->
      <label>Photo or Avatar:</label><br>
      <input type="file" name="photo"><br><br>

      <label>First Name:</label><br>
      <input type="text" name="first_name" required><br>

      <label>Last Name:</label><br>
      <input type="text" name="last_name" required><br>

      <label>Date of Birth:</label><br>
      <select name="dob_day">
        <option disabled selected>Day</option>
        {% for day in range(1, 32) %}<option>{{ day }}</option>{% endfor %}
      </select>
      <select name="dob_month">
        <option disabled selected>Month</option>
        <option>January</option><option>February</option> <!-- ... -->
      </select>
      <select name="dob_year">
        <option disabled selected>Year</option>
        {% for year in range(1950, 2007) %}<option>{{ year }}</option>{% endfor %}
      </select><br><br>

      <!-- Job title -->
      <label>Job Titles:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="job_titles" value="Accountant"> Accountant</label>
        <label><input type="checkbox" name="job_titles" value="Controller"> Controller</label>
        <label><input type="checkbox" name="job_titles" value="CFO"> CFO</label>
        <!-- Aggiungere altri -->
      </div><br>

      <!-- Industry -->
      <label>Industry Experience:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="industries" value="Finance"> Finance</label>
        <label><input type="checkbox" name="industries" value="Manufacturing"> Manufacturing</label>
        <!-- Aggiungere altri -->
      </div><br>

      <!-- Tools -->
      <label>Tools Known:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tools" value="SAP"> SAP</label>
        <label><input type="checkbox" name="tools" value="Excel"> Excel</label>
        <!-- Aggiungere altri -->
      </div><br>

      <!-- English level -->
      <label>English Level:</label><br>
      <select name="english_level" required>
        <option disabled selected>Select level</option>
        <option>A1</option><option>A2</option><option>B1</option>
        <option>B2</option><option>C1</option><option>Mother tongue</option>
      </select><br><br>

      <!-- Education -->
      <label>Education Level:</label><br>
      <select name="education_level" required>
        <option disabled selected>Select degree</option>
        <option>High School</option><option>Bachelor</option><option>Master</option><option>PhD</option>
      </select><br><br>

      <label>Education Area:</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="education_area" value="Finance"> Finance</label>
        <label><input type="checkbox" name="education_area" value="Engineering"> Engineering</label>
        <!-- Aggiungere altri -->
      </div><br>

      <button type="submit">Submit Profile</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a> | <a href="/terms.html">Terms</a></div>
  </footer>
</body>
</html>
