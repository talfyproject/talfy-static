
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Profile – Candidate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e5e5e5;
      background-color: #fff;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #134e3a;
      text-decoration: none;
    }
    .nav {
      display: flex;
      gap: 1rem;
    }
    .nav a {
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      padding: 1rem 2rem;
    }
    .mobile-menu a {
      margin-bottom: 1rem;
      text-decoration: none;
      color: #0d1b2a;
    }
    .main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 0.5rem 0 0.3rem;
      font-weight: 500;
    }
    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
    .footer {
      margin-top: 2rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
      text-align: center;
    }
    .footer a {
      color: #134e3a;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .mobile-menu.active {
        display: flex;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("active");
    }
  </script>
</head>
<body>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About Us</a>
      <a href="/contact.html">Contact</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/login.html">Login</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <div id="mobileMenu" class="mobile-menu">
    <a href="/about.html">About Us</a>
    <a href="/contact.html">Contact</a>
    <a href="/pricing.html">Pricing</a>
    <a href="/talfy-for-talent.html">Talfy for Talent</a>
    <a href="/talfy-for-company.html">Talfy for Company</a>
    <a href="/login.html">Login</a>
  </div>

  <main class="main">
    <h1>Complete your profile</h1>
    <form action="/submit-candidate-profile" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="job_title">Job Title:</label>
      <select id="job_title" name="job_title" required>
        <option value="">Select a job title</option>
        <option>Accountant</option>
        <option>Controller</option>
        <option>Finance Manager</option>
        <option>Credit Manager</option>
        <option>Risk Manager</option>
        <option>Investment Analyst</option>
      </select>

      <label for="experience">Years of Experience:</label>
      <input type="text" id="experience" name="experience" required />

      <label for="salary_range">Salary Range (€):</label>
      <input type="text" id="salary_range" name="salary_range" placeholder="e.g. 35,000 - 45,000" required />

      <label for="sector">Industry:</label>
      <input type="text" id="sector" name="sector" required />

      <label for="tools">Tools Known:</label>
      <textarea id="tools" name="tools" rows="3" placeholder="SAP, Excel, Oracle..." required></textarea>

      <label for="english_level">English Level:</label>
      <select id="english_level" name="english_level" required>
        <option value="">Select level</option>
        <option>A1</option>
        <option>A2</option>
        <option>B1</option>
        <option>B2</option>
        <option>C1</option>
        <option>Native</option>
      </select>

      <label for="education">Education Level:</label>
      <select id="education" name="education" required>
        <option value="">Select degree</option>
        <option>High School</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label for="area_of_study">Education Area:</label>
      <input type="text" id="area_of_study" name="area_of_study" placeholder="Finance, Engineering, Linguistics..." required />

      <button type="submit">Submit Profile</button>
    </form>
  </main>

  <footer class="footer">
    &copy; 2025 Talfy · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
  </footer>

</body>
</html>
