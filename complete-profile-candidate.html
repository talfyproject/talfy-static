
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile – Candidate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header, .footer {
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .footer {
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #134e3a;
      text-decoration: none;
    }
    .main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    input[type="file"] {
      border: none;
    }
    .multi-select {
      height: 100px;
    }
    .dob-selects {
      display: flex;
      gap: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
  </header>

  <main class="main">
    <h1>Complete Your Candidate Profile</h1>
    <form action="/submit-candidate-profile" method="POST" enctype="multipart/form-data">
      <label for="avatar">Upload your photo</label>
      <input type="file" name="avatar" id="avatar" accept="image/*" />

      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" required />

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" required />

      <label>Date of Birth</label>
      <div class="dob-selects">
        <select name="dob_day" required>
          <option value="">Day</option>
          <script>for (let i = 1; i <= 31; i++) document.write(`<option>${i}</option>`);</script>
        </select>
        <select name="dob_month" required>
          <option value="">Month</option>
          <option>January</option><option>February</option><option>March</option>
          <option>April</option><option>May</option><option>June</option>
          <option>July</option><option>August</option><option>September</option>
          <option>October</option><option>November</option><option>December</option>
        </select>
        <select name="dob_year" required>
          <option value="">Year</option>
          <script>for (let i = 2005; i >= 1950; i--) document.write(`<option>${i}</option>`);</script>
        </select>
      </div>

      <label for="job_title">Job Title (Multiple)</label>
      <select name="job_title[]" id="job_title" multiple class="multi-select">
        <option>Junior Accountant</option>
        <option>Specialist Accountant</option>
        <option>Controller</option>
        <option>CFO</option>
        <option>Auditor</option>
        <option>Finance Manager</option>
        <option>Credit Manager</option>
      </select>

      <label for="sector">Industry Sector (Multiple)</label>
      <select name="sector[]" id="sector" multiple class="multi-select">
        <option>Banking</option>
        <option>Retail</option>
        <option>Manufacturing</option>
        <option>Consulting</option>
        <option>Insurance</option>
      </select>

      <label for="tools">Tools/Software (Multiple)</label>
      <select name="tools[]" id="tools" multiple class="multi-select">
        <option>Excel</option>
        <option>SAP</option>
        <option>QuickBooks</option>
        <option>Oracle</option>
        <option>Power BI</option>
      </select>

      <label for="english_level">English Level</label>
      <select name="english_level" id="english_level" required>
        <option value="">Select</option>
        <option>A1</option><option>A2</option><option>B1</option>
        <option>B2</option><option>C1</option><option>Native</option>
      </select>

      <label for="education">Education Level</label>
      <select name="education" id="education" required>
        <option value="">Select</option>
        <option>High School</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label for="area_of_study">Area of Study (Multiple)</label>
      <select name="area_of_study[]" id="area_of_study" multiple class="multi-select">
        <option>Finance</option>
        <option>Engineering</option>
        <option>Economics</option>
        <option>Languages</option>
        <option>Technology</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
  </main>

  <footer class="footer">
    &copy; 2025 Talfy · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
  </footer>

</body>
</html>
