<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Candidate Profile - Talfy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap"/>
   <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      margin: 0;
      text-decoration: none;
    }

    .nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav a {
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 2rem;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-direction: column;
      z-index: 10;
    }

    .mobile-menu a {
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      border-bottom: 1px solid #eee;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #003300;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.2rem;
    }

    input[type="text"],
    input[type="file"],
    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .section {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .row > div {
      flex: 1;
      min-width: 120px;
    }

    .avatars {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .avatars label {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .avatars img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
    }

    button {
      background-color: #003300;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #004d00;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      header nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .avatars {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div><strong>Talfy</strong></div>
    <div>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
      <a href="talfy-for-talent.html">For Talent</a>
      <a href="talfy-for-company.html">For Company</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </nav>
</header>

<div class="container">
  <h2>Complete Your Candidate Profile</h2>

  <form action="/submit-profile" method="POST" enctype="multipart/form-data">

    <div class="section">
      <label>Upload a Photo or Choose an Avatar:</label>
      <input type="file" name="photo" accept="image/*"/>
      <div class="avatars">
        <label>
          <input type="radio" name="avatar" value="male" />
          <img src="https://via.placeholder.com/80?text=Male" alt="Male Avatar"/>
          Male
        </label>
        <label>
          <input type="radio" name="avatar" value="female" />
          <img src="https://via.placeholder.com/80?text=Female" alt="Female Avatar"/>
          Female
        </label>
      </div>
    </div>

    <div class="section">
      <label>First Name</label>
      <input type="text" name="first_name" required/>

      <label>Last Name</label>
      <input type="text" name="last_name" required/>

      <label>Date of Birth</label>
      <div class="row">
        <div>
          <select name="dob_day" required>
            <option value="">Day</option>
            <!-- 1 to 31 -->
            <!-- Inseriti manualmente -->
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
        </div>
        <div>
          <select name="dob_month" required>
            <option value="">Month</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <div>
          <select name="dob_year" required>
            <option value="">Year</option>
            <!-- Inseriti manualmente -->
            <script>
              const currentYear = new Date().getFullYear();
              for (let i = currentYear; i >= 1950; i--) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <label>Job Titles (multiple)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="job_titles" value="CFO"/> CFO</label>
        <label><input type="checkbox" name="job_titles" value="Controller"/> Controller</label>
        <label><input type="checkbox" name="job_titles" value="Treasury"/> Treasury</label>
        <label><input type="checkbox" name="job_titles" value="Accountant"/> Accountant</label>
        <label><input type="checkbox" name="job_titles" value="Finance Manager"/> Finance Manager</label>
        <label><input type="checkbox" name="job_titles" value="Auditor"/> Auditor</label>
        <label><input type="checkbox" name="job_titles" value="Administration Manager"/> Administration Manager</label>
        <label><input type="checkbox" name="job_titles" value="Other"/> Other</label>
      </div>
    </div>

    <div class="section">
      <label>Industries (multiple)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="industries" value="Banking"/> Banking</label>
        <label><input type="checkbox" name="industries" value="Manufacturing"/> Manufacturing</label>
        <label><input type="checkbox" name="industries" value="Consulting"/> Consulting</label>
        <label><input type="checkbox" name="industries" value="Retail"/> Retail</label>
        <label><input type="checkbox" name="industries" value="Insurance"/> Insurance</label>
        <label><input type="checkbox" name="industries" value="Other"/> Other</label>
      </div>
    </div>

    <div class="section">
      <label>Tools (multiple)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tools" value="Oracle"/> Oracle</label>
        <label><input type="checkbox" name="tools" value="SAP"/> SAP</label>
        <label><input type="checkbox" name="tools" value="Excel"/> Excel</label>
        <label><input type="checkbox" name="tools" value="Team System"/> Team System</label>
        <label><input type="checkbox" name="tools" value="Power BI"/> Power BI</label>
        <label><input type="checkbox" name="tools" value="Qlik"/> Qlik</label>
        <label><input type="checkbox" name="tools" value="Other"/> Other</label>
      </div>
    </div>

    <div class="section">
      <label>Mother Tongue</label>
      <select name="mother_tongue" required>
        <option value="">Select Language</option>
        <option>Italian</option><option>English</option><option>French</option>
        <option>German</option><option>Spanish</option><option>Chinese</option>
        <option>Arabic</option><option>Other</option>
      </select>

      <label>Second Language</label>
      <div class="row">
        <select name="second_lang">
          <option value="">Select Language</option>
          <option>English</option><option>French</option><option>German</option>
        </select>
        <select name="second_lang_level">
          <option value="">Level</option>
          <option>A1</option><option>A2</option><option>B1</option><option>B2</option>
          <option>C1</option><option>C2</option><option>Native</option>
        </select>
      </div>
    </div>

    <div class="section">
      <label>Education Level</label>
      <select name="education_level" required>
        <option value="">Select</option>
        <option>High School</option>
        <option>Bachelor</option>
        <option>Master</option>
        <option>MBA</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label>Education Area</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="education_area" value="Finance"/> Finance</label>
        <label><input type="checkbox" name="education_area" value="Engineering"/> Engineering</label>
        <label><input type="checkbox" name="education_area" value="Law"/> Law</label>
        <label><input type="checkbox" name="education_area" value="Economics"/> Economics</label>
        <label><input type="checkbox" name="education_area" value="Humanities"/> Humanities</label>
        <label><input type="checkbox" name="education_area" value="Other"/> Other</label>
      </div>
    </div>

    <button type="submit">Save Profile</button>

  </form>
</div>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
    </div>
  </footer>

</body>
</html>
