
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile – Candidate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      text-decoration: none;
    }
    .nav {
      display: flex;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #0d1b2a;
      margin: 4px 0;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 2rem;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    .mobile-menu a {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #0d1b2a;
    }
    .main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 8vw;
      background: #fff;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
    .footer {
      margin-top: 3rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
      position: relative;
    }
    .footer-center {
      text-align: center;
    }
    .footer-right {
      position: absolute;
      bottom: 1.2rem;
      right: 2rem;
    }
    .footer-right a {
      text-decoration: none;
      color: #134e3a;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .mobile-menu.show {
        display: flex;
        width: 200px;
      }
      .footer-right {
        position: static;
        text-align: center;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </div>
  </header>

  <main class="main">
    <h1>Complete Your Candidate Profile</h1>
    <form action="/submit-candidate-profile" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" required />

      <label for="job_title">Job Title</label>
      <select name="job_title" id="job_title" required>
        <option value="">Select a job title</option>
        <option>Finance Manager</option>
        <option>Controller</option>
        <option>Accountant</option>
        <option>Auditor</option>
        <option>Treasury Specialist</option>
        <!-- Aggiungeremo altri -->
      </select>

      <label for="experience">Years of Experience</label>
      <input type="text" name="experience" id="experience" placeholder="e.g. 5" required />

      <label for="salary">Salary Range (€)</label>
      <input type="text" name="salary" id="salary" placeholder="e.g. 35,000 – 45,000" required />

      <label for="sector">Industry</label>
      <input type="text" name="sector" id="sector" required />

      <label for="tools">Tools Known</label>
      <textarea name="tools" id="tools" rows="2" placeholder="e.g. SAP, Excel, Oracle..." required></textarea>

      <label for="english_level">English Level</label>
      <select name="english_level" id="english_level" required>
        <option value="">Select level</option>
        <option>A1</option>
        <option>A2</option>
        <option>B1</option>
        <option>B2</option>
        <option>C1</option>
        <option>Native</option>
      </select>

      <label for="education">Education Level</label>
      <select name="education" id="education" required>
        <option value="">Select degree</option>
        <option>High School</option>
        <option>Bachelor's Degree</option>
        <option>Master's Degree</option>
        <option>PhD</option>
        <option>Other</option>
      </select>

      <label for="area_of_study">Education Area</label>
      <input type="text" name="area_of_study" id="area_of_study" placeholder="e.g. Finance, Engineering, Linguistics" required />

      <button type="submit">Submit Profile</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
