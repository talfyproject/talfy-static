<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile – Candidate</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #003d2d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    input[type="text"],
    select,
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.3rem;
    }
    .avatar-selection {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .avatar-selection img {
      width: 100px;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 10px;
    }
    .avatar-selection input[type="radio"] {
      display: none;
    }
    .avatar-selection input[type="radio"]:checked + img {
      border: 3px solid #003d2d;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      .avatar-selection {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Complete your Profile – Candidate</h1>
</header>

<main>
  <form action="/submit-candidate-profile" method="POST" enctype="multipart/form-data">
    
    <div class="form-group">
      <label>Choose your avatar or upload a photo:</label>
      <div class="avatar-selection">
        <label>
          <input type="radio" name="avatar" value="avatar-male" checked />
          <img src="img/avatar-male.png" alt="Male Avatar" />
        </label>
        <label>
          <input type="radio" name="avatar" value="avatar-female" />
          <img src="img/avatar-female.png" alt="Female Avatar" />
        </label>
        <label>
          <input type="file" name="photo" accept="image/*" />
        </label>
      </div>
    </div>

    <div class="form-group">
      <label>First Name:</label>
      <input type="text" name="first_name" required />
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" name="last_name" required />
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <div style="display: flex; gap: 0.5rem;">
        <select name="birth_day" required>
          <option value="">Day</option>
          <!-- 1 to 31 -->
          {% for i in range(1, 32) %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        <select name="birth_month" required>
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <!-- ... -->
          <option value="12">December</option>
        </select>
        <select name="birth_year" required>
          <option value="">Year</option>
          {% for y in range(1950, 2008) %}
          <option value="{{ y }}">{{ y }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Job Titles (multiple possible):</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="job_title" value="Controller"> Controller</label>
        <label><input type="checkbox" name="job_title" value="Junior Accountant"> Junior Accountant</label>
        <label><input type="checkbox" name="job_title" value="Treasury Specialist"> Treasury Specialist</label>
        <label><input type="checkbox" name="job_title" value="Risk Manager"> Risk Manager</label>
        <label><input type="checkbox" name="job_title" value="Finance Manager"> Finance Manager</label>
        <!-- Aggiungi altri ruoli -->
      </div>
    </div>

    <div class="form-group">
      <label>Industries (multiple possible):</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="industry" value="Banking"> Banking</label>
        <label><input type="checkbox" name="industry" value="Retail"> Retail</label>
        <label><input type="checkbox" name="industry" value="Manufacturing"> Manufacturing</label>
        <label><input type="checkbox" name="industry" value="Consulting"> Consulting</label>
        <label><input type="checkbox" name="industry" value="Insurance"> Insurance</label>
      </div>
    </div>

    <div class="form-group">
      <label>Tools (multiple possible):</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="tools" value="Excel"> Excel</label>
        <label><input type="checkbox" name="tools" value="SAP"> SAP</label>
        <label><input type="checkbox" name="tools" value="Oracle"> Oracle</label>
        <label><input type="checkbox" name="tools" value="Teamsystem"> Teamsystem</label>
        <label><input type="checkbox" name="tools" value="Qlik"> Qlik</label>
      </div>
    </div>

    <div class="form-group">
      <label>English Level:</label>
      <select name="english_level" required>
        <option value="">Select Level</option>
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="C1">C1</option>
        <option value="Native">Native</option>
      </select>
    </div>

    <div class="form-group">
      <label>Education Level:</label>
      <select name="education_level" required>
        <option value="">Select Degree</option>
        <option value="High School">High School</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        <option value="PhD">PhD</option>
      </select>
    </div>

    <div class="form-group">
      <label>Education Area (multiple possible):</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="education_area" value="Finance"> Finance</label>
        <label><input type="checkbox" name="education_area" value="Engineering"> Engineering</label>
        <label><input type="checkbox" name="education_area" value="Linguistic"> Linguistic</label>
        <label><input type="checkbox" name="education_area" value="Legal"> Legal</label>
        <label><input type="checkbox" name="education_area" value="Economics"> Economics</label>
      </div>
    </div>

    <div class="form-group">
      <button type="submit">Submit Profile</button>
    </div>
  </form>
</main>

<footer>
  <p>&copy; 2025 Talfy – All rights reserved | <a href="privacy.html" style="color:white;">Privacy</a> | <a href="terms.html" style="color:white;">Terms</a></p>
</footer>

</body>
</html>
