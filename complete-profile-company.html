<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Company Profile – Talfy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #0d1b2a;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #134e3a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #134e3a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Company Profile</h1>
    <form id="company-profile-form" enctype="multipart/form-data">
      <label for="logo">Upload Company Logo or Use Default</label>
      <input type="file" id="logo" name="logo" accept="image/*" />

      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" name="company_name" placeholder="e.g. FinTech Solutions S.p.A." />

      <label for="sector">Industry Sector</label>
      <input type="text" id="sector" name="sector" placeholder="e.g. Banking, Consulting, Manufacturing" />

      <label for="size">Number of Employees</label>
      <select id="size" name="size">
        <option value="">-- Select --</option>
        <option value="0-10">0–10</option>
        <option value="11-100">11–100</option>
        <option value=">100">More than 100</option>
      </select>

      <label for="revenue">Annual Revenue</label>
      <select id="revenue" name="revenue">
        <option value="">-- Select --</option>
        <option value="<1M">Less than €1 million</option>
        <option value="1-10M">€1–10 million</option>
        <option value=">10M">More than €10 million</option>
      </select>

      <label for="bio">Short Company Description</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a short presentation of your company..."></textarea>

      <div class="note">
        Fill in only the fields you feel comfortable sharing. Leave blank the ones you prefer not to disclose.
      </div>

      <button type="submit">Submit Profile</button>
    </form>
  </div>

  <script>
    document.getElementById("company-profile-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Company profile submitted (backend connection in progress).");
    });
  </script>
</body>
</html>
