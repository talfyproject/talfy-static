
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Profile – Company</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      margin: 0;
      text-decoration: none;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .main {
      max-width: 500px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
    .footer {
      margin-top: 3rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
      text-align: center;
    }
    .footer a {
      color: #134e3a;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h1>Complete Your Company Profile</h1>
    <form action="/submit-company-profile" method="POST">
      <label for="company_name">Company Name</label>
      <input type="text" name="company_name" id="company_name" required />

      <label for="vat_number">VAT Number</label>
      <input type="text" name="vat_number" id="vat_number" required />

      <label for="sector">Industry Sector</label>
      <input type="text" name="sector" id="sector" required />

      <label for="company_size">Company Size</label>
      <select name="company_size" id="company_size" required>
        <option value="">Select</option>
        <option>1–10</option>
        <option>11–50</option>
        <option>51–200</option>
        <option>201–500</option>
        <option>500+</option>
      </select>

      <label for="country">Country</label>
      <input type="text" name="country" id="country" required />

      <label for="website">Website</label>
      <input type="url" name="website" id="website" required />

      <button type="submit">Save Company Profile</button>
    </form>
  </main>

  <footer class="footer">
    <div>&copy; 2025 Talfy · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
  </footer>
</body>
</html>
