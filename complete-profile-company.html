
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile – Company</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header, .footer {
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .footer {
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #134e3a;
      text-decoration: none;
    }
    .main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 0.3rem;
    }
    input[type="file"] {
      border: none;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #134e3a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b3a2a;
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
  </header>

  <main class="main">
    <h1>Complete Your Company Profile</h1>
    <form action="/submit-company-profile" method="POST" enctype="multipart/form-data">
      <label for="logo">Upload Company Logo</label>
      <input type="file" name="logo" id="logo" accept="image/*" />

      <label for="company_name">Company Name</label>
      <input type="text" name="company_name" id="company_name" required />

      <label for="vat_code">VAT / Fiscal Code</label>
      <input type="text" name="vat_code" id="vat_code" required />

      <label for="billing_address">Billing Address</label>
      <input type="text" name="billing_address" id="billing_address" required />

      <label for="country">Country</label>
      <input type="text" name="country" id="country" required />

      <label for="sector">Industry Sector</label>
      <select name="sector" id="sector" required>
        <option value="">Select Sector</option>
        <option>Finance</option>
        <option>Retail</option>
        <option>Technology</option>
        <option>Manufacturing</option>
        <option>Consulting</option>
        <option>Healthcare</option>
      </select>

      <label for="company_size">Company Size</label>
      <select name="company_size" id="company_size" required>
        <option value="">Select Size</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <label for="employee_number">Number of Employees</label>
      <select name="employee_number" id="employee_number" required>
        <option value="">Select</option>
        <option>Less than 10</option>
        <option>10–50</option>
        <option>More than 50</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
  </main>

  <footer class="footer">
    &copy; 2025 Talfy · <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
  </footer>

</body>
</html>
