<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Company Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h2>Complete Your Company Profile</h2>
    <form id="companyProfileForm">
      <label>Company Name</label>
      <input type="text" id="company_name" required />

      <label>Sector</label>
      <div class="checkbox-group" id="sector-group">
        <label><input type="checkbox" value="Finance" /> Finance</label>
        <label><input type="checkbox" value="Consulting" /> Consulting</label>
        <label><input type="checkbox" value="Tech" /> Tech</label>
        <label><input type="checkbox" value="Manufacturing" /> Manufacturing</label>
      </div>

      <label>Number of Employees</label>
      <input type="number" id="num_employees" min="1" required />

      <label>Headquarters (City or Country)</label>
      <input type="text" id="headquarters" required />

      <label>Upload Logo or Choose Avatar</label>
      <div class="avatar-group">
        <label><input type="radio" name="logo_choice" value="img/company-default1.png" checked />
          <img src="img/company-default1.png" width="60" style="vertical-align: middle;" /></label>
        <label><input type="radio" name="logo_choice" value="img/company-default2.png" />
          <img src="img/company-default2.png" width="60" style="vertical-align: middle;" /></label>
        <label>
          <input type="file" id="logo_upload" accept="image/*" />
        </label>
      </div>

      <button type="submit">Save Profile</button>
    </form>
    <p id="formMessage" class="message"></p>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script src="complete-profile-company.js"></script>
</body>
</html>
