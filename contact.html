<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Talfy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      margin: 0;
      text-decoration: none;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .main {
      min-height: 60vh;
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 8vw;
    }
    .main h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }
    .contact-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 2rem;
    }
    .contact-block {
      flex: 0 0 48%;
      background-color: #b6fcb1;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .contact-block h2 {
      color: #134e3a;
      margin-bottom: 0.5rem;
    }
    .contact-block a {
      color: #134e3a;
      font-weight: 500;
      text-decoration: none;
    }
    .contact-block a:hover {
      text-decoration: underline;
    }
    .footer {
      position: relative;
      margin-top: 3rem;
      padding: 1.2rem 2rem;
      border-top: 1px solid #e5e5e5;
      font-size: 0.85rem;
      color: #0d1b2a;
    }
    .footer-center {
      text-align: center;
      font-weight: 400;
    }
    .footer-right {
      position: absolute;
      bottom: 1.2rem;
      right: 2rem;
    }
    .footer-right a {
      text-decoration: none;
      color: #134e3a;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h1>Contact</h1>
    <div class="contact-container">
      <div class="contact-block">
        <h2>General enquiries</h2>
        <p><a href="mailto:info@talfy.eu">info@talfy.eu</a><br><a href="mailto:sales@talfy.eu">sales@talfy.eu</a></p>
      </div>
      <div class="contact-block">
        <h2>Registered office</h2>
        <p>talfy ltd – VAT ID XXXXXXXXX<br>
        Via Fontanile 23<br>
        Cologno Monzese (MI)<br>
        20093 – Italy</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy</div>
    <div class="footer-right"><a href="/privacy.html">Privacy</a></div>
  </footer>
</body>
</html>
