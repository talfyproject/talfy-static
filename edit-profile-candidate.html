<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Candidate Profile – Talfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Stili principali (ereditati da candidate.html) */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --primary-color: #134e3a;
          --primary-light: #1a6b4a;
          --primary-dark: #0d3a2a;
          --accent-color: #2dd4bf;
          --text-primary: #0f172a;
          --text-secondary: #64748b;
          --text-muted: #94a3b8;
          --background: #ffffff;
          --surface: #f8fafc;
          --border: #e2e8f0;
          --border-light: #f1f5f9;
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --radius-sm: 0.375rem;
          --radius-md: 0.5rem;
          --radius-lg: 0.75rem;
          --radius-xl: 1rem;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: #f8fafc;
          color: var(--text-primary);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .header {
          background: white;
          padding: 1rem 2rem;
          border-bottom: 1px solid var(--border-light);
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .logo {
          font-size: 2rem;
          font-weight: 700;
          color: var(--primary-color);
          text-decoration: none;
        }

        .nav a {
          margin-left: 1rem;
          text-decoration: none;
          color: var(--text-secondary);
          font-weight: 500;
        }

        .main {
          flex: 1;
          padding: 2rem;
          max-width: 1200px;
          margin: 0 auto;
        }

        .page-title {
          font-size: 2rem;
          font-weight: 700;
          margin-bottom: 0.5rem;
        }

        .profile-container {
          display: flex;
          gap: 2rem;
          margin-top: 1rem;
        }

        .profile-sidebar {
          width: 300px;
        }

        .profile-card {
          background: white;
          border-radius: var(--radius-lg);
          box-shadow: var(--shadow-md);
          margin-bottom: 1rem;
          overflow: hidden;
        }

        .profile-header {
          padding: 1rem;
          text-align: center;
          border-bottom: 1px solid var(--border-light);
        }

        .profile-avatar-container {
          position: relative;
          width: 150px;
          height: 150px;
          margin: 0 auto 1rem;
        }

        .profile-avatar {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-color: var(--primary-light);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2rem;
          font-weight: bold;
        }

        .profile-avatar-upload {
          position: absolute;
          bottom: 0;
          right: 0;
          background: var(--primary-color);
          color: white;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border: 3px solid white;
        }

        .form-grid {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }

        .form-full {
          grid-column: 1 / -1;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        .form-label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--border);
          border-radius: var(--radius-md);
          font-size: 0.95rem;
        }

        .form-actions {
          display: flex;
          justify-content: flex-end;
          gap: 1rem;
          margin-top: 1.5rem;
        }

        .form-button {
          padding: 0.75rem 1.5rem;
          border-radius: var(--radius-md);
          border: none;
          font-weight: 600;
          cursor: pointer;
        }

        .form-button-primary {
          background: var(--primary-color);
          color: white;
        }

        .form-button-secondary {
          background: var(--surface);
          color: var(--text-secondary);
        }

        .footer {
          background: var(--surface);
          border-top: 1px solid var(--border);
          text-align: center;
          padding: 1rem;
          font-size: 0.9rem;
          color: var(--text-muted);
        }

        @media(max-width: 992px) {
          .profile-container {
            flex-direction: column;
          }
          .form-grid {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>
<header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
        <a href="/dashboard.html">Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>
</header>

<main class="main">
    <h1 class="page-title">Edit Profile</h1>
    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <div class="profile-avatar" id="profileAvatar">JD</div>
                        <label class="profile-avatar-upload">
                            <input type="file" id="avatarInput" accept="image/*" style="display:none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16">
                                <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3z"/>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-main">
            <form id="editProfileForm">
                <!-- PERSONAL INFO -->
                <div class="profile-card">
                    <div class="profile-header"><h3>Personal Information</h3></div>
                    <div class="profile-section-content">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="firstName">First Name*</label>
                                <input type="text" id="firstName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="lastName">Last Name*</label>
                                <input type="text" id="lastName" class="form-input" required>
                            </div>
                            <div class="form-group form-full">
                                <label class="form-label" for="location">Location*</label>
                                <input type="text" id="location" class="form-input" placeholder="City, Country" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PROFESSIONAL INFO -->
                <div class="profile-card">
                    <div class="profile-header"><h3>Professional Information</h3></div>
                    <div class="profile-section-content">
                        <div class="form-grid">
                            <div class="form-group form-full">
                                <label class="form-label" for="jobRole">Job Role/Title*</label>
                                <input type="text" id="jobRole" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="experience">Experience*</label>
                                <select id="experience" class="form-select" required>
                                    <option value="">Select experience level</option>
                                    <option value="junior">Junior</option>
                                    <option value="middle">Middle</option>
                                    <option value="senior">Senior</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="education">Education*</label>
                                <select id="education" class="form-select" required>
                                    <option value="">Select education level</option>
                                    <option value="high_school">High School</option>
                                    <option value="bachelor">Bachelor</option>
                                    <option value="master">Master</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="form-actions">
                    <button type="button" class="form-button form-button-secondary" onclick="cancelEdit()">Cancel</button>
                    <button type="submit" class="form-button form-button-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    &copy; 2025 Talfy. All rights reserved.
</footer>

<script>
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Profile updated successfully!');
        // Qui andrà la logica per il salvataggio backend
    });

    function cancelEdit() {
        window.location.href = '/candidate.html';
    }

    function logout() {
        localStorage.removeItem('talfyUserData');
        window.location.href = '/login.html';
    }
</script>
</body>
</html>
