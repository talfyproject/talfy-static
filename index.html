<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talfy â€“ The smart way to find finance people.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #d2ffcc;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .hero {
      padding: 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .stat {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .stat:hover {
      transform: scale(1.03);
    }
    .stat h2 {
      font-size: 2rem;
      margin: 0;
      color: #2e7d32;
    }
    .stat p {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }
    .info-buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .info-buttons button {
      padding: 1rem 2rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Talfy</h1>
    <p>The smart way to find finance people.</p>
  </header>

  <main class="hero">
    <h1>Welcome to Talfy</h1>
    <p>Your smart, anonymous, and efficient finance recruiting platform.</p>

    <div class="stats">
      <div class="stat" onclick="window.location.href='candidates.html'">
        <h2 id="candidate-count">+1,000</h2>
        <p>Finance Talents</p>
      </div>
      <div class="stat" onclick="window.location.href='companies.html'">
        <h2 id="company-count">+200</h2>
        <p>Registered Companies</p>
      </div>
    </div>

    <div class="info-buttons">
      <button onclick="window.location.href='talfy-for-talent.html'">
        Learn about Talfy for Talent
      </button>
      <button onclick="window.location.href='talfy-for-company.html'">
        Learn about Talfy for Company
      </button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Talfy. All rights reserved.</p>
  </footer>

</body>
</html>
