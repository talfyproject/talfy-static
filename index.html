<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talfy – The smart way to find finance people</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #134e3a; /* verde scuro */
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #0b3a2a; /* tonalità più scura */
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-transform: lowercase;
      text-decoration: none;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 2rem;
      text-align: center;
    }
    .tagline {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      color: #c8e6c9;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .search-container input {
      padding: 0.75rem;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 6px 0 0 6px;
    }
    .search-container button {
      padding: 0.75rem 1.5rem;
      background-color: #0b3a2a;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .stat {
      background-color: #0b3a2a;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      min-width: 180px;
      transition: transform 0.2s;
    }
    .stat:hover {
      transform: scale(1.05);
    }
    .stat h2 {
      font-size: 2.5rem;
      margin: 0;
      color: white;
    }
    .stat p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      font-weight: 500;
      color: #c8e6c9;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h2 class="tagline">The smart, anonymous and efficient finance recruitment</h2>

    <div class="search-container">
      <input type="text" placeholder="Job title..." />
      <input type="text" placeholder="Tools..." />
      <input type="number" placeholder="Years of experience" />
      <button>Search</button>
    </div>

    <div class="stats">
      <div class="stat" onclick="window.location.href='/candidates.html'">
        <h2 id="candidate-count">+1,000</h2>
        <p>Finance Talents</p>
      </div>
      <div class="stat" onclick="window.location.href='/companies.html'">
        <h2 id="company-count">+200</h2>
        <p>Registered Companies</p>
      </div>
    </div>
  </main>

  <footer class="footer" style="background-color:#0b3a2a; padding:1.2rem 2rem; color:white; text-align:center;">
    &copy; 2025 Talfy. All rights reserved.
  </footer>

  <script>
    async function updateCounters() {
      try {
        const res = await fetch('https://talfy-backend.onrender.com/api/counts');
        const data = await res.json();
        document.getElementById('candidate-count').innerText = data.candidates;
        document.getElementById('company-count').innerText = data.companies;
      } catch (err) {
        console.error("Errore nel caricamento dei contatori:", err);
      }
    }
    updateCounters();
  </script>
</body>
</html>
