<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talfy â€“ The smart way to find finance people.</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #d2ffcc;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-bar button {
      padding: 0.6rem 1.2rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .stat {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .stat:hover {
      transform: scale(1.03);
    }
    .stat h2 {
      font-size: 2rem;
      margin: 0;
      color: #2e7d32;
    }
    .stat p {
      margin: 0.5rem 0 0;
      font-weight: bold;
    }
    .discover {
      margin-top: 3rem;
    }
    .discover button {
      padding: 1rem 2rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Talfy</h1>
    <p>The smart way to find finance people.</p>
  </header>

  <div class="container">
    <h2>Search finance professionals</h2>
    <div class="search-bar">
      <input type="text" placeholder="Job title..." />
      <input type="text" placeholder="Tools (e.g. Excel, SAP)..." />
      <input type="number" placeholder="Years of experience" />
      <button>Search</button>
    </div>

    <div class="stats">
      <div class="stat" onclick="window.location.href='candidates.html'">
        <h2 id="candidate-count">+1,000</h2>
        <p>Finance Talents</p>
      </div>
      <div class="stat" onclick="window.location.href='companies.html'">
        <h2 id="company-count">+200</h2>
        <p>Registered Companies</p>
      </div>
    </div>

    <div class="discover">
      <p>Discover new talents anonymously and efficiently.</p>
      <button onclick="window.location.href='register.html'">Join Talfy</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Talfy. All rights reserved.</p>
  </footer>

</body>
</html>
