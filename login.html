<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Talfy</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="container header-container">
      <a href="index.html" class="logo">talfy</a>
      <nav class="main-nav" id="navMenu">
        <a href="about.html">About Us</a>
        <a href="talfy-for-talent.html">Talfy for Talent</a>
        <a href="talfy-for-company.html">Talfy for Company</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="active">Login</a>
        <a href="register.html" class="btn-nav">Register</a>
      </nav>
      <div class="menu-toggle" id="menuToggle">☰</div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="auth-page">
    <div class="auth-card">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to access your Talfy account</p>
      <form class="auth-form" method="POST" action="/login">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required class="form-input" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required class="form-input" />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <p class="auth-switch">
        Don't have an account? <a href="register.html">Register here</a>
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="container">
      <p>© 2025 Talfy | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    document.getElementById('menuToggle').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('active');
    });
  </script>
</body>
</html>
