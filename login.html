<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Talfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #047857 0%, #064e3b 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #047857;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav a:hover {
      color: #047857;
      background: rgba(4, 120, 87, 0.1);
      transform: translateY(-2px);
    }

    .nav a.nav-active {
      color: #047857;
      background: rgba(4, 120, 87, 0.1);
    }

    .nav a:last-child {
      background: linear-gradient(135deg, #047857, #064e3b);
      color: white;
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
    }

    .nav a:last-child:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu.active {
      display: block;
    }

    .mobile-menu a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: #555;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .mobile-menu a:hover {
      background: rgba(4, 120, 87, 0.1);
      color: #047857;
    }

    /* Main Content */
    .main {
      padding: 4rem 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .login-content {
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-hero {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .login-title {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .login-underline {
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, #047857, #064e3b);
      margin: 0 auto 1.5rem;
      border-radius: 2px;
    }

    .login-subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Login Form */
    .login-form-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeInUp 1s ease-out 0.4s both;
      position: relative;
      overflow: hidden;
    }

    .login-form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .login-form-container:hover::before {
      left: 100%;
    }

    .login-form {
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: white;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: #047857;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(4, 120, 87, 0.2);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 0.5rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: white;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #047857;
    }

    .forgot-password {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: white;
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #047857, #064e3b);
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3);
      margin-bottom: 1.5rem;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(4, 120, 87, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.15);
      padding: 0 1rem;
      backdrop-filter: blur(10px);
    }

    .register-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.95rem;
    }

    .register-link a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #047857;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .login-title {
        font-size: 2.5rem;
      }

      .login-form-container {
        padding: 2rem;
      }

      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .main {
        padding: 2rem 1rem;
      }

      .login-title {
        font-size: 2rem;
      }

      .login-form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html" class="nav-active">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <button class="hamburger" onclick="document.getElementById('mobileMenu').classList.toggle('active')">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </header>

  <main class="main">
    <h1 class="login-title">Welcome Back</h1>
    <div class="login-underline"></div>
    <p class="login-subtitle">Sign in to access your Talfy account</p>

    <div class="login-form-container">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>
        <div class="form-group password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit" id="loginButton" class="login-button">Sign In</button>
      </form>

      <div class="divider">or</div>
      <div class="register-link">Don't have an account? <a href="/register.html">Create one here</a></div>
    </div>
  </main>

  <footer class="footer" style="background: rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); padding: 2rem; text-align: center; color: rgba(255, 255, 255, 0.8); display: flex; justify-content: space-between; align-items: center;">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; transition: color 0.3s ease;">Privacy</a> ¬∑ 
      <a href="/terms.html" style="color: rgba(255, 255, 255, 0.8); text-decoration: none; transition: color 0.3s ease;">Terms</a>
    </div>
  </footer>

<script src="login.js"></script>
</body>
</html>
