<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Talfy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    window.onload = function() {
    const id = localStorage.getItem("user_id");
    const type = localStorage.getItem("user_type");

    if (id && type) {
      if (type === "candidate") {
        window.location.href = `/candidate.html?id=${id}`;
      } else if (type === "company") {
        window.location.href = `/company.html?id=${id}`;
      }
    }
  };

  function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("active");
  }

  async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageEl = document.getElementById('loginMessage');

    if (!email || !password) {
      messageEl.textContent = 'Please fill in all fields';
      messageEl.className = 'message error';
      messageEl.style.display = 'block';
      return;
    }

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("user_type", data.user_type);

        if (data.user_type === "candidate") {
          window.location.href = `/candidate.html?id=${data.user_id}`;
        } else if (data.user_type === "company") {
          window.location.href = `/company.html?id=${data.user_id}`;
        } else {
          messageEl.textContent = "Unknown user type";
          messageEl.className = 'message error';
          messageEl.style.display = 'block';
        }
      } else {
        messageEl.textContent = data.error || "Invalid credentials.";
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
      }
    } catch (err) {
      messageEl.textContent = "Server error.";
      messageEl.className = 'message error';
      messageEl.style.display = 'block';
    }
  }

  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.innerHTML = 'üëÅÔ∏è';
    } else {
      passwordInput.type = 'password';
      toggleIcon.innerHTML = 'üëÅÔ∏è‚Äçüó®Ô∏è';
    }
  }

</script>

</head>
<body>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html" class="nav-active">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <button class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </header>

  <main class="main login-page">
    <div class="login-content">
      <div class="login-hero">
        <h1 class="login-title">Welcome Back</h1>
        <div class="login-underline"></div>
        <p class="login-subtitle">Sign in to your Talfy account</p>
      </div>

      <div class="login-container">
        <form class="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="password" name="password" required placeholder="Enter your password">
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <span id="toggleIcon">üëÅÔ∏è‚Äçüó®Ô∏è</span>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button">
            <span>Sign In</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
          </button>
        </form>

        <div class="login-divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button class="social-button google">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <div class="login-footer">
          <p>Don't have an account? <a href="/register.html">Create one here</a></p>
        </div>

        <div id="loginMessage" class="message" style="display: none;"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
