<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Talfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- STILE ORIGINALE (invariato) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #047857 0%, #064e3b 100%); min-height: 100vh; color: #333; overflow-x: hidden; }
    .bg-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .particle { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg);} 50% { transform: translateY(-20px) rotate(180deg);} }
    .header { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
    .logo { font-size: 1.8rem; font-weight: 700; color: #047857; text-decoration: none; }
    .nav { display: flex; gap: 2rem; }
    .nav a { text-decoration: none; color: #555; font-weight: 500; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease; }
    .nav a:hover { color: #047857; background: rgba(4,120,87,0.1); }
    .nav a.nav-active { color: #047857; background: rgba(4,120,87,0.1); }
    .main { padding: 4rem 2rem; max-width: 500px; margin: auto; }
    .login-title { font-size: 3rem; font-weight: 700; color: white; text-align: center; margin-bottom: 1rem; }
    .login-underline { width: 80px; height: 4px; background: linear-gradient(135deg,#047857,#064e3b); margin: 0 auto 1.5rem; border-radius: 2px; }
    .login-subtitle { text-align: center; color: rgba(255,255,255,0.8); margin-bottom: 2rem; }
    .login-form-container { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 3rem; border-radius: 20px; }
    .form-label { color: white; font-weight: 500; margin-bottom: 0.5rem; display: block; }
    .form-input { width: 100%; padding: 1rem; border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; background: rgba(255,255,255,0.1); color: white; }
    .login-button { width: 100%; background: linear-gradient(135deg,#047857,#064e3b); color: white; padding: 1rem; border: none; border-radius: 12px; font-weight: 600; font-size: 1.1rem; margin-top: 1.5rem; cursor: pointer; }
    .error-message, .success-message { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; font-size: 0.9rem; }
    .error-message { background: rgba(239,68,68,0.2); color: #fca5a5; }
    .success-message { background: rgba(34,197,94,0.2); color: #86efac; }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html" class="nav-active">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main login-page">
    <h1 class="login-title">Welcome Back</h1>
    <div class="login-underline"></div>
    <p class="login-subtitle">Sign in to access your Talfy account</p>

    <div class="login-form-container">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
        </div>

        <button type="submit" id="loginButton" class="login-button">Sign In</button>
      </form>
    </div>
  </main>

  <footer style="text-align:center; color:white; margin-top:2rem;">
    &copy; 2025 Talfy. All rights reserved.
  </footer>

<script>
async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const loginButton = document.getElementById('loginButton');
  const errorMsg = document.getElementById('errorMessage');
  const successMsg = document.getElementById('successMessage');

  if (!email || !password) {
    showMessage('Please fill in all fields');
    return;
  }

  loginButton.disabled = true;
  loginButton.textContent = 'Signing in...';

  try {
    const response = await fetch('http://localhost:5000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      showMessage(data.error || 'Login failed');
      loginButton.disabled = false;
      loginButton.textContent = 'Sign In';
      return;
    }

    // Salvo token e dati utente
    localStorage.setItem('token', data.token);
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userType', data.userType); // candidate o company
    localStorage.setItem('userId', data.userId);

    showMessage('Login successful! Redirecting...', 'success');

    setTimeout(() => {
      if (data.userType === 'candidate') {
        window.location.href = `/candidate.html?id=${data.userId}`;
      } else {
        window.location.href = `/company.html?id=${data.userId}`;
      }
    }, 1500);
  } catch (err) {
    showMessage('Server error, try again later');
    loginButton.disabled = false;
    loginButton.textContent = 'Sign In';
  }
}

function showMessage(message, type = 'error') {
  const errorMsg = document.getElementById('errorMessage');
  const successMsg = document.getElementById('successMessage');
  if (type === 'error') {
    errorMsg.style.display = 'block';
    errorMsg.textContent = message;
    successMsg.style.display = 'none';
  } else {
    successMsg.style.display = 'block';
    successMsg.textContent = message;
    errorMsg.style.display = 'none';
  }
}
</script>
</body>
</html>
