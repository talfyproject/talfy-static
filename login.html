<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì Talfy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #047857 0%, #064e3b 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }
    .bg-particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .particle { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
    .header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1); }
    .logo { font-size: 1.8rem; font-weight: 700; color: #047857; text-decoration: none; }
    .nav { display: flex; gap: 2rem; align-items: center; }
    .nav a { text-decoration: none; color: #555; font-weight: 500; padding: 0.5rem 1rem; border-radius: 8px; transition: 0.3s; }
    .nav a:hover { color: #047857; background: rgba(4, 120, 87, 0.1); transform: translateY(-2px); }
    .nav a.nav-active { color: #047857; background: rgba(4, 120, 87, 0.1); }
    .nav a:last-child { background: linear-gradient(135deg, #047857, #064e3b); color: white; box-shadow: 0 4px 15px rgba(4, 120, 87, 0.3); }
    .hamburger { display: none; flex-direction: column; background: none; border: none; cursor: pointer; }
    .hamburger span { width: 25px; height: 3px; background: #333; margin: 3px 0; }
    .mobile-menu { display: none; position: absolute; top: 100%; left: 0; right: 0; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 1rem; }
    .mobile-menu.active { display: block; }
    .main { padding: 4rem 2rem; max-width: 500px; margin: 0 auto; }
    .login-title { font-size: 3rem; font-weight: 700; color: white; margin-bottom: 1rem; text-align: center; }
    .login-underline { width: 80px; height: 4px; background: linear-gradient(135deg, #047857, #064e3b); margin: 0 auto 1.5rem; border-radius: 2px; }
    .login-subtitle { font-size: 1.1rem; color: rgba(255, 255, 255, 0.8); text-align: center; margin-bottom: 2rem; }
    .login-form-container { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); padding: 3rem; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.2); }
    .form-group { margin-bottom: 1.5rem; }
    .form-label { display: block; color: white; font-weight: 500; margin-bottom: 0.5rem; }
    .form-input { width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); color: white; }
    .password-container { position: relative; }
    .password-toggle { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: white; cursor: pointer; }
    .login-button { width: 100%; background: linear-gradient(135deg, #047857, #064e3b); color: white; padding: 1.2rem; border-radius: 12px; font-weight: 600; font-size: 1.1rem; border: none; cursor: pointer; }
    .login-button:hover { transform: translateY(-2px); }
    .divider { text-align: center; color: rgba(255,255,255,0.6); margin: 2rem 0; }
    .register-link { text-align: center; color: rgba(255,255,255,0.8); }
    .register-link a { color: white; font-weight: 600; text-decoration: none; }
    .register-link a:hover { text-decoration: underline; color: #047857; }
    .error-message, .success-message { display: none; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; }
    .error-message { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
    .success-message { background: rgba(34, 197, 94, 0.2); color: #86efac; }
    footer { background: rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); padding: 2rem; text-align: center; color: rgba(255,255,255,0.8); display: flex; justify-content: space-between; }
    footer a { color: rgba(255,255,255,0.8); text-decoration: none; }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html" class="nav-active">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <button class="hamburger" onclick="document.getElementById('mobileMenu').classList.toggle('active')">
      <span></span><span></span><span></span>
    </button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/pricing.html">Pricing</a>
      <a href="/about.html">About us</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </header>

  <main class="main">
    <h1 class="login-title">Welcome Back</h1>
    <div class="login-underline"></div>
    <p class="login-subtitle">Sign in to access your Talfy account</p>

    <div class="login-form-container">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
        </div>
        <div class="form-group password-container">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
          <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit" id="loginButton" class="login-button">Sign In</button>
      </form>

      <div class="divider">or</div>
      <div class="register-link">Don't have an account? <a href="/register.html">Create one here</a></div>
    </div>
  </main>

  <footer>
    <div>&copy; 2025 Talfy. All rights reserved.</div>
    <div><a href="/privacy.html">Privacy</a> ¬∑ <a href="/terms.html">Terms</a></div>
  </footer>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (!response.ok) {
          errorMessage.style.display = 'block';
          errorMessage.textContent = data.message || 'Login failed';
          loginButton.disabled = false;
          loginButton.textContent = 'Sign In';
          return;
        }

        successMessage.style.display = 'block';
        successMessage.textContent = 'Login successful! Redirecting...';
        localStorage.setItem('token', data.token);
        localStorage.setItem('userType', data.userType);

        setTimeout(() => {
          window.location.href = data.userType === 'company' ? '/company.html' : '/candidate.html';
        }, 1500);

      } catch (err) {
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Server error';
      }
    });
  </script>
</body>
</html>
