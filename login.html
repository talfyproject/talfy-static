<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Talfy</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #003300; color: white; text-align: center; padding-top: 50px; }
        input { margin: 10px; padding: 10px; width: 280px; border-radius: 8px; border: none; }
        button { padding: 12px 25px; background-color: #d2ffcc; color: #003300; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        .error { color: #ff5555; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Login to your account</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p><a href="{{ url_for('register') }}" style="color:#d2ffcc;">New user? Register</a></p>
</body>
</html>
