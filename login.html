<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Talfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --talfy-green: #164B35;
            --talfy-green-dark: #0B281A;
            --talfy-bg-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--talfy-green);
            background-color: var(--talfy-bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--talfy-green);
            text-decoration: none;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--talfy-green);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--talfy-green-dark);
        }

        .nav-active {
            font-weight: 700;
            position: relative;
        }

        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--talfy-green);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 6px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background-color: var(--talfy-green);
        }

        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            flex-direction: column;
            z-index: 100;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu a {
            padding: 0.8rem 2rem;
            text-decoration: none;
            color: var(--talfy-green);
            font-weight: 500;
        }

        .mobile-menu a:hover {
            background-color: #f5f7fa;
        }

        /* Main */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: #5f6e5d;
            margin-bottom: 1.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.3rem;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border 0.2s;
        }

        .form-input:focus {
            border-color: var(--talfy-green);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .forgot-password a {
            color: var(--talfy-green);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: var(--talfy-green);
            color: #fff;
            border: none;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 0.8rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--talfy-green-dark);
        }

        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--talfy-green);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: #fff;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #666;
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--talfy-green);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .footer {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/index.html" class="logo">talfy</a>
        <nav class="nav">
            <a href="/pricing.html">Pricing</a>
            <a href="/about.html">About us</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html" class="nav-active">Login</a>
            <a href="/register.html">Register</a>
        </nav>
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="mobile-menu" id="mobileMenu">
            <a href="/pricing.html">Pricing</a>
            <a href="/about.html">About us</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/terms.html">Terms</a>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to access your Talfy account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="/forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="/register.html">Create one now</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>&copy; 2025 Talfy. All rights reserved.</div>
        <div><a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("active");
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real application, this would send a request to your authentication server
            alert(`Login attempt with email: ${email}\nIn a real application, this would authenticate you.`);
            
            // Redirect to dashboard after successful login
            // window.location.href = "/dashboard.html";
        });
    </script>
    </body>
  </html>
