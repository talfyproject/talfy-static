<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Talfy</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function toggleJobTitle() {
            const candidateRadio = document.getElementById('role-candidate');
            const jobTitleField = document.getElementById('job-title-group');
            jobTitleField.style.display = candidateRadio.checked ? 'block' : 'none';
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;
            const warning = document.getElementById("password-warning");

            const rules = [
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[!@#$%^&*(),.?":{}|<>]/.test(password),
                password.length >= 8
            ];

            if (!rules.every(r => r)) {
                warning.style.color = "red";
                warning.textContent = "Password must be at least 8 characters, include 1 uppercase letter, 1 number, and 1 symbol.";
                return false;
            }

            if (password !== confirm) {
                warning.style.color = "red";
                warning.textContent = "Passwords do not match.";
                return false;
            }

            warning.style.color = "green";
            warning.textContent = "Password is valid.";
            return true;
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">talfy</div>
    </header>

    <main class="main-content" style="background-color: white; padding: 40px;">
        <h1 style="text-align: center;">Create your account</h1>
        <form action="/register" method="POST" onsubmit="return validatePassword()" style="max-width: 400px; margin: auto;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" oninput="validatePassword()" required />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" oninput="validatePassword()" required />

            <p id="password-warning" style="font-size: 0.9em; margin-bottom: 10px;"></p>

            <label>User type</label>
            <div style="margin-bottom: 10px;">
                <label><input type="radio" name="role" id="role-candidate" value="candidate" onclick="toggleJobTitle()" required /> Candidate</label>
                <label><input type="radio" name="role" id="role-company" value="company" onclick="toggleJobTitle()" required /> Company</label>
            </div>

            <div id="job-title-group" style="display: none;">
                <label for="job-title">Job title</label>
                <select id="job-title" name="job_title">
                    <option value="">-- Select a title --</option>
                    <option>Finance Manager</option>
                    <option>Administrative Manager</option>
                    <option>Payable Accountant</option>
                    <option>Receivable Accountant</option>
                    <option>General Accountant</option>
                    <option>Junior Controller</option>
                    <option>Specialist Controller</option>
                    <option>Credit Manager</option>
                    <option>Risk Manager</option>
                    <option>Investment Analyst</option>
                    <option>Corporate Manager</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
        <div class="footer-right"><a href="/privacy.html">Privacy</a> Â· <a href="/terms.html">Terms</a></div>
    </footer>
</body>
</html>
