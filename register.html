<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Talfy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="main">
    <h2>Register</h2>
    <form id="registerForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <label>Confirm Password</label>
      <input type="password" id="confirm_password" required />

      <label>Role</label>
      <div class="radio-group">
        <label><input type="radio" name="user_type" value="candidate" required /> Candidate</label>
        <label><input type="radio" name="user_type" value="company" required /> Company</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <p id="registerMessage" class="message"></p>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> Â· <a href="/terms.html">Terms</a>
    </div>
  </footer>

  <script src="register.js"></script>
</body>
</html>
