  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/pricing.html">Pricing</a>

      <a href="/register.html">Register</a>
    </nav>
    <button class="hamburger" onclick="document.getElementById('mobileMenu').classList.toggle('active')">☰</button>
    <div class="mobile-menu" id="mobileMenu">
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/pricing.html">Pricing</a>

      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
    </div>
  </header>

  <main>
    <h2 style="text-align: center;">Create your Talfy account</h2>
    <form id="registerForm" style="max-width: 500px; margin: auto;">
      <input type="text" id="first_name" name="first_name" placeholder="First Name" required />
      <input type="text" id="last_name" name="last_name" placeholder="Last Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      
      <div style="margin: 0.5rem 0;">
        <label><input type="radio" name="user_type" value="candidate" required /> Candidate</label>
        <label style="margin-left: 1rem;"><input type="radio" name="user_type" value="company" required /> Company</label>
      </div>

      <button type="submit">Register</button>
      <p id="registerMessage" style="margin-top: 1rem; color: red;"></p>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
      Already registered? <a href="/login.html">Login here</a>
    </p>
  </main>

  <footer class="footer">
    <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
    <div class="footer-right">
      <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>

  <script src="register.js"></script>
