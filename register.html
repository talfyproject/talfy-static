<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Talfy</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="register.js"></script>
</head>
<body>
  <header>
    <nav style="text-align: center;">
      <a href="/index.html" style="font-size: 1.8rem; font-weight: 700; color: #134e3a;">talfy</a>
    </nav>
  </header>

  <main>
    <h2>Create your account</h2>
    <form id="registerForm" style="max-width: 400px; margin: 0 auto;">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
      <p id="registerMessage" style="color: red; font-size: 0.9rem;"></p>
      <button type="submit">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="/login.html">Login</a></p>
  </main>

  <footer>
    <div style="text-align: center;">&copy; 2025 Talfy. All rights reserved. <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a></div>
  </footer>
</body>
</html>
