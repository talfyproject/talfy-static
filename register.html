<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Talfy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.5;
      color: #2d5016;
      background: white;
      min-height: 100vh;
    }
    
    .header {
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d5016;
      text-decoration: none;
    }
    
    .nav { display: flex; gap: 1.5rem; }
    .nav a {
      color: #2d5016;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      padding: 1rem;
    }
    
    .register-container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .register-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #2d5016;
    }
    
    .register-subtitle {
      color: #2d5016;
      opacity: 0.7;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .user-type-selection {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    
    .user-type-btn {
      flex: 1;
      padding: 1rem 0.5rem;
      border: 1px solid #e9ecef;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    
    .user-type-btn:hover {
      border-color: #2d5016;
    }
    
    .user-type-btn.active {
      border-color: #2d5016;
      background: #2d5016;
      color: white;
    }
    
    .user-type-icon {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    
    .user-type-label {
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .register-form {
      display: none;
      text-align: left;
    }
    
    .register-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #2d5016;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.2s;
      outline: none;
    }
    
    .form-input:focus {
      border-color: #2d5016;
    }
    
    .submit-btn {
      width: 100%;
      background: #2d5016;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    
    .submit-btn:hover {
      background: #1f3610;
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #2d5016;
      font-size: 0.85rem;
    }
    
    .login-link a {
      color: #2d5016;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer {
      background: #f8f9fa;
      padding: 1.5rem 0;
      margin-top: 2rem;
      border-top: 1px solid #e9ecef;
    }
    
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      text-align: center;
    }
    
    .footer-copyright {
      color: #2d5016;
      opacity: 0.8;
      font-size: 0.8rem;
      margin-bottom: 0.8rem;
    }
    
    .footer-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    
    .footer-links a {
      color: #2d5016;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.75rem;
      transition: opacity 0.3s;
    }
    
    .footer-links a:hover {
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .register-container {
        margin: 0.5rem;
        padding: 1.5rem;
      }
      .footer-links { 
        gap: 1rem; 
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="/" class="logo">talfy</a>
    <nav class="nav">
      <a href="/login.html">Login</a>
    </nav>
  </header>

  <main class="main">
    <div class="register-container">
      <h1 class="register-title">Join Talfy</h1>
      <p class="register-subtitle">Choose your account type</p>
      
      <div class="user-type-selection">
        <div class="user-type-btn" onclick="selectUserType('candidate')">
          <span class="user-type-icon">üë§</span>
          <div class="user-type-label">Candidate</div>
        </div>
        <div class="user-type-btn" onclick="selectUserType('company')">
          <span class="user-type-icon">üè¢</span>
          <div class="user-type-label">Company</div>
        </div>
      </div>

      <form class="register-form" id="candidateForm">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="candidatePassword" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="candidateConfirm" class="form-input" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <form class="register-form" id="companyForm">
        <div class="form-group">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="companyPassword" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="companyConfirm" class="form-input" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/login.html">Login</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-copyright">
        ¬© 2024 Talfy. All rights reserved.
      </div>
      <div class="footer-links">
        <a href="/about.html">About us</a>
        <a href="/terms.html">Terms</a>
        <a href="/privacy.html">Privacy</a>
      </div>
    </div>
  </footer>

  <script>
    function selectUserType(type) {
      document.querySelectorAll('.user-type-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      document.querySelectorAll('.register-form').forEach(form => {
        form.classList.remove('active');
      });
      
      event.target.closest('.user-type-btn').classList.add('active');
      
      if (type === 'candidate') {
        document.getElementById('candidateForm').classList.add('active');
      } else {
        document.getElementById('companyForm').classList.add('active');
      }
    }

    document.getElementById('candidateForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('candidatePassword').value;
      const confirm = document.getElementById('candidateConfirm').value;
      
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      
      alert('Registration successful!');
    });

    document.getElementById('companyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('companyPassword').value;
      const confirm = document.getElementById('companyConfirm').value;
      
      if (password !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      
      alert('Registration successful!');
    });
  </script>
</body>
</html>
