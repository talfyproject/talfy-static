<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Talfy</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: sans-serif;
      background-color: #d2ffcc;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    small {
      display: block;
      color: #333;
      margin-top: 0.5rem;
    }
    .role-choice {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .role-choice label {
      margin: 0;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Register on Talfy</h1>

  <form id="register-form">
    <label>Email:
      <input type="email" name="email" required />
    </label>

    <label>Password:
      <input type="password" name="password" id="password" required />
      <small>
        Password must be at least 8 characters, contain 1 uppercase letter, 1 number, and 1 symbol.
      </small>
    </label>

    <label>Who are you?</label>
    <div class="role-choice">
      <label>
        <input type="radio" name="user_type" value="talent" checked /> Talent
      </label>
      <label>
        <input type="radio" name="user_type" value="company" /> Company
      </label>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      // Validate password
      const passwordValid = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/.test(data.password);
      if (!passwordValid) {
        alert("Password does not meet the required criteria.");
        return;
      }

      // Convert user type to boolean is_company
      data.is_company = data.user_type === "company";
      delete data.user_type;

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      if (response.ok) {
        alert("Registration successful!");
        localStorage.setItem("user_id", result.user_id);
        form.reset();
        window.location.href = "/complete-profile"; // Reindirizza al completamento profilo
      } else {
        alert("Registration failed.");
        console.error(result);
      }
    });
  </script>

</body>
</html>
