<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Talfy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Create your account</h1>
  </header>

  <main>
    <form id="register-form">
      <label><input type="radio" name="user_type" value="candidate" checked /> Candidate</label>
      <label><input type="radio" name="user_type" value="company" /> Company</label>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userType = document.querySelector('input[name="user_type"]:checked').value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const is_company = userType === "company";

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, is_company })
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert("Registration failed: " + errorText);
          return;
        }

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("user_id", result.id || "");  // Save ID if present
          window.location.href = is_company ? "/complete-profile-company.html" : "/complete-profile-candidate.html";
        } else {
          alert("Registration failed: " + (result.message || "Unknown error"));
        }
      } catch (err) {
        console.error("Unexpected error:", err);
        alert("Unexpected server error. Please try again.");
      }
    });
  </script>
</body>
</html>
