
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talfy - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <header class="auth-header">
    <a href="index.html" class="logo">talfy</a>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">Register</h1>
      <p class="auth-subtitle">Create your Talfy account and start today!</p>
      <form action="/register" method="POST" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-input" placeholder="Create a password" required>
          <ul class="password-rules">
            <li>At least 8 characters</li>
            <li>One uppercase letter</li>
            <li>One number</li>
            <li>One special character</li>
          </ul>
        </div>
        <div class="form-group">
          <label>Account Type</label>
          <select name="type" class="form-input" required>
            <option value="">Select...</option>
            <option value="candidate">Candidate</option>
            <option value="company">Company</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <footer class="auth-footer">
    <p>Â© 2025 Talfy | <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
