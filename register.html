<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Talfy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0d1b2a;
    }
    .header, .footer {
      padding: 1.2rem 2rem;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer {
      border-top: 1px solid #e5e5e5;
      border-bottom: none;
      font-size: 0.85rem;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #134e3a;
      text-transform: lowercase;
      text-decoration: none;
    }
    .nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #0d1b2a;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .main {
      max-width: 400px;
      margin: 4rem auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #134e3a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/index.html" class="logo">talfy</a>
    <nav class="nav">
      <a href="/about.html">About us</a>
      <a href="/talfy-for-talent.html">Talfy for Talent</a>
      <a href="/talfy-for-company.html">Talfy for Company</a>
      <a href="/pricing.html">Pricing</a>
      <a href="/contact.html">Contact</a>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
  </header>

  <main class="main">
    <h1>Create your account</h1>
    <form id="register-form">
      <div class="radio-group">
        <label><input type="radio" name="user_type" value="candidate" checked /> Candidate</label>
        <label><input type="radio" name="user_type" value="company" /> Company</label>
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </main>

  <footer class="footer">
    <div>&copy; 2025 Talfy – All rights reserved</div>
    <div><a href="/privacy.html">Privacy</a></div>
  </footer>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userType = document.querySelector('input[name="user_type"]:checked').value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_type: userType, email, password })
        });

        const result = await response.json();
        console.log("Server response:", result);

        if (result.success) {
          if (userType === "candidate") {
            window.location.href = "/complete-profile-candidate.html";
          } else {
            window.location.href = "/complete-profile-company.html";
          }
        } else {
          alert("Registration failed: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("An error occurred during registration.");
      }
    });
  </script>
</body>
</html>
