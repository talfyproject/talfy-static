<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Talfy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>

  <main>
    <form id="register-form">
      <label>Email:
        <input type="email" name="email" required />
      </label>

      <label>Password:
        <input type="password" name="password" id="password" required />
        <small>Password must be at least 8 characters, contain 1 uppercase letter, 1 number, and 1 symbol.</small>
      </label>

      <label>Job Title:
        <select name="job_title" required>
          <option value="">Select your job title</option>
          <option>Finance Manager</option>
          <option>Controller</option>
          <option>Payable Accountant</option>
          <option>Receivable Accountant</option>
          <option>General Accountant</option>
          <option>Junior Controller</option>
          <option>Auditor</option>
          <option>Junior Auditor</option>
          <option>Credit Manager</option>
        </select>
      </label>

      <label>
        <input type="checkbox" name="is_company" /> I am a company
      </label>

      <button type="submit">Register</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("register-form");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const valid = /^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/.test(data.password);
      if (!valid) {
        alert("Password does not meet requirements.");
        return;
      }

      const response = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert("Registration successful!");
        form.reset();
      } else {
        alert("Registration failed.");
      }
    });
  </script>
</body>
</html>
