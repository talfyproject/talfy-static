

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Talfy</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #003300; color: white; text-align: center; padding-top: 50px; }
        input { margin: 10px; padding: 10px; width: 280px; border-radius: 8px; border: none; }
        button { padding: 12px 25px; background-color: #d2ffcc; color: #003300; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        .error { color: #ff5555; margin-top: 10px; font-size: 14px; }
    </style>
    <script>
        function validatePassword() {
            const password = document.querySelector('input[name="password"]').value;
            let message = '';
            if (password.length < 8) message = 'Min 8 characters';
            else if (!/[A-Z]/.test(password)) message = 'Add 1 uppercase letter';
            else if (!/[0-9]/.test(password)) message = 'Add 1 number';
            else if (!/[!@#$%^&*()]/.test(password)) message = 'Add 1 special char';
            document.getElementById('pw-message').innerText = message;
        }
    </script>
</head>
<body>
    <h2>Create your account</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="POST" oninput="validatePassword()">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <small id="pw-message" style="color: #ffcc00;"></small><br>
        <button type="submit">Register</button>
    </form>
    <p><a href="{{ url_for('login') }}" style="color:#d2ffcc;">Already registered? Login</a></p>
</body>
</html>
