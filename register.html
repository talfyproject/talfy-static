
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Register – Talfy</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("active");
}

function validatePassword() {
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm_password").value;
  const message = document.getElementById("passwordMessage");
  const requirements = document.getElementById("requirements");
  
  let valid = true;
  let errors = [];

  if (password.length < 8) { valid = false; errors.push("At least 8 characters"); }
  if (!/[A-Z]/.test(password)) { valid = false; errors.push("One uppercase letter"); }
  if (!/[0-9]/.test(password)) { valid = false; errors.push("One number"); }
  if (!/[!@#$%^&*(),.?\":{}|<>]/.test(password)) { valid = false; errors.push("One symbol"); }

  requirements.innerHTML = errors.length ? "Missing: " + errors.join(", ") : "Password looks good!";
  message.style.color = (password === confirm && valid) ? "green" : "red";
}
</script>
</head>
<body>
<header class="header">
  <a href="/index.html" class="logo">talfy</a>
  <nav class="nav">
    <a href="/pricing.html">Pricing</a>
    <a href="/about.html">About us</a>
    <a href="/contact.html">Contact</a>
    <a href="/login.html">Login</a>
    <a href="/register.html" class="nav-active">Register</a>
  </nav>
  <button class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></button>
  <div class="mobile-menu" id="mobileMenu">
    <a href="/pricing.html">Pricing</a>
    <a href="/about.html">About us</a>
    <a href="/contact.html">Contact</a>
    <a href="/login.html">Login</a>
    <a href="/register.html">Register</a>
    <a href="/privacy.html">Privacy</a>
    <a href="/terms.html">Terms</a>
  </div>
</header>

<main class="main">
  <div class="form-container">
    <h1>Create Your Account</h1>
    <form action="/register" method="POST" class="auth-form">
      <div class="user-type">
        <label><input type="radio" name="role" value="candidate" required> Candidate</label>
        <label><input type="radio" name="role" value="company" required> Company</label>
      </div>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" oninput="validatePassword()" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" oninput="validatePassword()" required>
      <div id="requirements" style="font-size:14px;color:red;margin:10px 0;">Password must include: 8 chars, uppercase, number, symbol</div>
      <div id="passwordMessage" style="font-size:14px;margin-bottom:10px;"></div>
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p class="form-footer">Already have an account? <a href="/login.html">Login here</a></p>
  </div>
</main>

<footer class="footer">
  <div class="footer-center">&copy; 2025 Talfy. All rights reserved.</div>
  <div class="footer-right">
    <a href="/privacy.html">Privacy</a> · <a href="/terms.html">Terms</a>
  </div>
</footer>
</body>
</html>
