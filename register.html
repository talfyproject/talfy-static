
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Talfy</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/register.js"></script>
</head>
<body>

  <!-- Header (uguale a login/index) -->
  <header class="header">
    <div class="logo">talfy</div>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Form registrazione in stile Canva -->
  <main class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <small>Password must contain at least 1 uppercase, 1 number, 1 symbol</small>

      <fieldset>
        <legend>Register as</legend>
        <label><input type="radio" name="user_type" value="candidate" required /> Candidate</label>
        <label><input type="radio" name="user_type" value="company" /> Company</label>
      </fieldset>

      <button type="submit">Create Account</button>
    </form>
    <div id="registerMessage" class="message"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Talfy. All rights reserved.</p>
    <a href="/privacy">Privacy Policy</a> | <a href="/terms">Terms of Service</a>
  </footer>

</body>
</html>
